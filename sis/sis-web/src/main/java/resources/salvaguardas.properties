RESUMEN_GENERO=Es uno de los ejes principales dentro de la implementaci\u00F3n estrat\u00E9gica de REDD+, que tiene por objetivo mejorar las condiciones de vida de hombres y mujeres en las zonas en las que se interviene, con lo que se garantiza participaci\u00F3n equitativa de los beneficios de REDD+ en el pa\u00EDs, promover el mejoramiento en el acceso y control de medios de producci\u00F3n, el financiamiento, capacitaci\u00F3n y acceso a la informaci\u00F3n por parte de las mujeres a trav\u00E9s de acciones culturalmente adecuadas, que no profundicen las brechas existentes y su vulnerabilidad frente a los efectos negativos del cambio clim\u00E1tico.\n
