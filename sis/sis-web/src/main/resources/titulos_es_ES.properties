abordajeSalvaguardaC=ABORDAJE Y RESPETO A LA SALVAGUARDA C\: Pueblos y Nacionalidades Ind\u00EDgenas
resumenSalvaguardaC=El respeto del conocimiento y los derechos de los pueblos ind\u00EDgenas y los miembros de las comunidades locales, tomando en consideraci\u00F3n las obligaciones internacionales pertinentes y las circunstancias y la legislaci\u00F3n nacionales, y teniendo presente que la Asamblea General de las Naciones Unidas ha aprobado la Declaraci\u00F3n de las Naciones Unidas sobre los Derechos de los Pueblos Ind\u00EDgenas.
salvaguardaB21=B..1 Transparencia y eficacia del marco normativo, marco operativo de REDD+, y sus respectivas estructuras.
salvaguardaB22=B..2 Fortalecimiento de las estructuras de gobernanza forestal y otros usos de suelo, con \u00E9nfasis en aspectos relacionados con conservaci\u00F3n, restauraci\u00F3n, producci\u00F3n sostenible, tenencia de la tierra, control forestal y monitoreo forestal.
salvaguardaC31=C.1 Derecho al acceso y propiedad de la tierra, territorios y recursos.
salvaguardaC32=C.2 Protecci\u00F3n de conocimientos, saberes y pr\u00E1cticas ancestrales.
salvaguardaC33=C.3 Respeto a formas de convivencia, organizaci\u00F3n social y ejercicio de la autoridad en sus territorios ancestrales y tierras comunitarias de posesi\u00F3n ancestral
salvaguardaC34=C.4 Respeto al trabajo que garantice su salud, integridad, seguridad y bienestar.
salvaguardaC35=C.5 Aplicaci\u00F3n de la gu\u00EDa nacional de consulta REDD+ que contempla criterios de CPLI cuando corresponda su aplicaci\u00F3n.
salvaguardaC36=C.6 Acceso a mecanismos judiciales para reclamos en caso de da\u00F1os.
