mensajeSalvaguardaA=*El reporte de esta salvaguarda se llena 1 vez y var\u00EDa s\u00F3lo si existen cambios en el marco legal o en la pol\u00EDtica p\u00FAblica vinculada a la implementaci\u00F3n REDD+.
