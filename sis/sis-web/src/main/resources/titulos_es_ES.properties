abordajeSalvaguardaE=ABORDAJE Y RESPETO A LA SALVAGUARDA E\: Conservaci\u00F3n de Bosques Naturales y Cobeneficios REDD+
resumenSalvaguardaE=La compatibilidad de las medidas con la conservaci\u00F3n de los bosques naturales y la diversidad biol\u00F3gica, asegurando que las acciones especificadas en el p\u00E1rrafo 70 de la decisi\u00F3n 1/CP.16 no se utilicen para la conversi\u00F3n de bosques naturales, sino que sirvan, en cambio, para incentivar la protecci\u00F3n y la conservaci\u00F3n de esos bosques y los servicios derivados de sus ecosistemas y para potenciar otros beneficios sociales y ambientales.
salvaguardaE51=E..1 La compatibilidad y contribuci\u00F3n de REDD+ a las acciones nacionales de conservaci\u00F3n de bosques naturales y de la biodiversidad, evitando la conversi\u00F3n de bosques naturales.
salvaguardaE52=E..2 La contribuci\u00F3n de REDD+ a la protecci\u00F3n y mantenimiento de los servicios de los ecosistemas boscosos.
salvaguardaE53=E..3 La potenciaci\u00F3n de co-beneficios sociales y ambientales priorizados a nivel nacional en la implementaci\u00F3n de REDD+.
abordajeSalvaguardaF=ABORDAJE Y RESPETO DE LA SALVAGUARDA F\: Riesgos de Reversi\u00F3n
resumenSalvaguardaF=La adopci\u00F3n de medidas para hacer frente a los riesgos de reversi\u00F3n.
salvaguardaF61=F..1 Identificaci\u00F3n de los riesgos de reversi\u00F3n de las emisiones asociados a las causas de deforestaci\u00F3n
salvaguardaF62=F..2 Implementaci\u00F3n de acciones para evitar o minimizar los riesgos de reversi\u00F3n de emisiones asociados a las acciones REDD+ en colaboraci\u00F3n con actores locales.
salvaguardaF63=F..3 Fortalecimiento de los sistemas de informaci\u00F3n relevantes para REDD+.
salvaguardaF64=F..4 Ejecuci\u00F3n de acciones o mecanismos para seguimiento y manejo de riesgos identificados, seg\u00FAn capacidades t\u00E9cnicas y financieras.
abordajeSalvaguardaG=ABORDAJE Y RESPETO DE LA SALVAGUARDA G\: Riesgos de Desplazamiento
resumenSalvaguardaG=La adopci\u00F3n de medidas para reducir el desplazamiento de emisiones.
salvaguardaG71=G..1 Identificaci\u00F3n a\tnivel\tnacional, considerando causas subyacentes e indirectas de la deforestaci\u00F3n y del cambio de uso del suelo.
salvaguardaG72=G..2 Fortalecimiento de medidas de control forestal para reducir el riesgo de desplazamiento de emisiones, como condiciones habilitantes y complementarias a REDD+.
salvaguardaG73=G..3 Implementar acciones para evitar o minimizar los riesgos de desplazamiento de emisiones asociados a las acciones REDD+.
salvaguardaG74=G..4 Fortalecimiento del sistema nacional de monitoreo de bosques, que permita detectar desplazamiento de emisiones, con la contribuci\u00F3n del monitoreo comunitario.
