abordajeSalvaguardaB=ABORDAJE Y RESPETO A LA SALVAGUARDA B\: Transparencia y Eficacia
resumenSalvaguardaB=La transparencia y eficacia de las estructuras de gobernanza forestal nacional, teniendo en cuenta la legislaci\u00F3n y la soberan\u00EDa nacional. 
agregaNuevaLey=Agrega nueva ley
salvaguardaB23=B.2.3. Implementaci\u00F3n de mecanismos de inconformidades o resoluci\u00F3n de controversias aplicables a REDD+.
salvaguardaB24=B.3 Contribuci\u00F3n de REDD+ al fortalecimiento de las estructuras de gobernanza interna de los titulares de derechos que participan en la implementaci\u00F3n de acciones REDD+.
salvaguardaB25=B.4 Existencia y transparencia de mecanismos para asegurar el acceso a la informaci\u00F3n de REDD+.
salvaguardaB26=B.5 Transparencia y la eficacia de la gesti\u00F3n financiera, la priorizaci\u00F3n de la inversi\u00F3n y asignaci\u00F3n local de recursos de REDD+.
salvaguardaB27=B. 2.7.  Promoci\u00F3n de la igualdad de g\u00E9nero en la implementaci\u00F3n de REDD+.  Mecanismos para la inclusi\u00F3n de mujeres y grupos de atenci\u00F3n prioritaria en los procesos de informaci\u00F3n, fortalecimiento de capacidades y espacios de participaci\u00F3n y di\u00E1logo asociados a la implementaci\u00F3n de REDD+.
