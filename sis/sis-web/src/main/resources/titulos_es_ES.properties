abordajeSalvaguardaD=ABORDAJE Y RESPETO A LA SALVAGUARDA D\: Participaci\u00F3n Plena y Efectiva
resumenSalvaguardaD=La participaci\u00F3n plena y efectiva de las partes interesadas, en particular la de los pueblos y nacionalidades ind\u00EDgenas y las comunidades locales, en las acciones mencionadas en los p\u00E1rrafos 70 y 72 de la decisi\u00F3n 1/CP.16
salvaguardaD41=D..1. Procesos de informaci\u00F3n con actores clave para la implementaci\u00F3n de REDD+
salvaguardaD42=Procesos y espacios de participaci\u00F3n y dialogo relevantes para REDD+.
salvaguardaD43=D.2 Procesos de participaci\u00F3n de actores clave, en particular comunidades, pueblos y nacionalidades ind\u00EDgenas, el pueblo afro ecuatoriano, el pueblo montubio y las comunas, en la inversi\u00F3n local de recursos REDD+, de acuerdo con las medidas y acciones definidas por la Autoridad Nacional REDD+.
