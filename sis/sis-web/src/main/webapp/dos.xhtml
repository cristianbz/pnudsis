<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h:form id="form" prependId="false">
		        <p:selectOneMenu value="#{seguimientoSalvaguardaController.codigo}" id="proyecto" >	
	        	<f:selectItem itemLabel="#{etiquetas['seleccioneElemento']}" itemValue="#{null}" noSelectionOption="true"/>			
			 	<f:selectItem itemValue="4" itemLabel="Datos"/>
			 	<f:selectItems value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaProyectos}" var="proyectos" itemValue="#{proyectos.projId}" itemLabel="#{proyectos.projTitle}"/>  
				<p:ajax partialSubmit="true" process="@this proyecto" listener="#{seguimientoSalvaguardaController.buscaSocioProyecto}"/>
			</p:selectOneMenu>
			<p:commandButton process="@this" actionListener="#{seguimientoSalvaguardaController.buscaSocioProyecto()}" value="OK"/>
		</h:form>	
</body> 
</html>
