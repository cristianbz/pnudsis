<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link
		href="${facesContext.externalContext.requestContextPath}/css/sigma.css"
		rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h:form id="frm">
		<p:growl id="msgs" showDetail="true" />

		<center>
			<br />

			<h:panelGrid style="margin:0 auto;">
				<p:outputLabel
					value="Sistema de InformaciÃ³n de Salvaguardas"></p:outputLabel>
				<br />
				<br />
			</h:panelGrid>
			<h:panelGrid columns="3">
				<p:tieredMenu style="width:400px">
					<p:submenu label="Seguimiento" >
						
						<p:menuitem value="Seguimiento de Salvaguardas" 							
							action="#{sesionController.redireccionarAPagina('','formSeguimiento')}"
							update="msgs"  />
						<p:menuitem value="Seguimiento de Genero" 							
							action="#{sesionController.redireccionarAPagina('','formRegistroGenero')}"
							update="msgs"  />	
					</p:submenu>
					</p:tieredMenu>
				<h:panelGrid width="550">
				
				</h:panelGrid>
				<p:commandLink 
                    action="#{sesionController.cerrarSesion}"
                                         process="@this" partialSubmit="true"
                                         async="true" global="false">
                     <i class="fa fa-power-off"></i>
                     <span>Salir</span>  
                </p:commandLink>
			</h:panelGrid>
		</center>

	</h:form>
</h:body>
</html>
