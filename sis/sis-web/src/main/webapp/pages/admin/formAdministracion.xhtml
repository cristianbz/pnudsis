<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/estilos.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/primeflex/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/primeicons-master/primeicons.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<script>
	function goToAnchor(nombre) {
		
		window.location.hash = "";
		window.location.hash = nombre;
	}
	</script>
</h:head>
<body>

	<h:form prependId="true" id="form">
				
		<p:growl id="growl" life="3000" showDetail="true" />
		

		<p:dialog widgetVar="dlgEnProc" draggable="false" modal="true"
			resizable="false" closable="false" responsive="true"
			style="font-size: 10px;">
			<h:graphicImage value="/resources/images/cargando.gif" width="200"
				height="200" />
		</p:dialog>

		<div class="ui-fluid p-formgrid p-grid">

			<div class="p-field p-col-12 p-md-3"></div>
			<div class="p-field p-col-12 p-md-6">
				<p:tabView>
					<p:tab >
						<p:dataTable value="#{administracionController.administracionBean.listaPreguntas}" var="pregunta">
							<p:column headerText="#{etiquetas['nro']}">
								#{pregunta.quesId}
							</p:column>
							<p:column headerText="#{etiquetas['salvaguarda']}">
								#{pregunta.safeguards.safeDescription}
							</p:column>
							<p:column headerText="#{etiquetas['pregunta']}">
								#{pregunta.quesContentQuestion}
							</p:column>
							<p:column headerText="#{etiquetas['orden']}">
								#{pregunta.quesQuestionOrder}
							</p:column>
							<p:column headerText="#{etiquetas['estado']}">
								#{pregunta.quesStatus}
							</p:column>
							<p:column>
							</p:column>
						</p:dataTable>
					</p:tab>
				
				</p:tabView>				
			</div>
			<div class="p-field p-col-12 p-md-3"></div>
		</div>

	</h:form>

</body>
</html>
