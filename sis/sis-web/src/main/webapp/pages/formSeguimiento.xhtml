<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" type="text/css" href="../resources/css/estilos.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/primeflex/primeflex.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/primeicons-master/primeicons.css"/>
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
</h:head> 
<body> 
<h:form prependId="false">
	<p:growl id="growl" life="3000" showDetail="true" />	
	<p:dialog widgetVar="dlgGrabaReporte" showEffect="fade" 
				hideEffect="fade" modal="true" appendTo="@(body)" 
				header="#{titulos['grabarReporteSalvaguarda']}" width="250"
				closable="true" resizable="false">
					<h:panelGrid columns="2" id="panelBotones">
						<p:commandButton value="#{botones['grabar']}" update="@form" id="btngrabar" actionListener="#{seguimientoSalvaguardaController.grabarAvanceEjecucion()}"
							oncomplete="PF('dlgGrabaReporte').hide();" process="@this" icon="#{botones['icono.grabar']}"/>
						<p:commandButton icon="#{botones['icono.cancelar']}" value="#{botones['cancelar']}" oncomplete="PF('dlgGrabaReporte').hide();" process="@this"/>
					</h:panelGrid>					
	</p:dialog>
	
	<div class="ui-fluid p-formgrid p-grid">
		<div class="p-field p-col-12 p-md-5">
		</div>
		<div class="p-field p-col-12 p-md-5">
	               
	    </div>
	    <div class="p-field p-col-12 p-md-2">
	        <p:outputLabel value="#{etiquetas['cambiarIdioma']}"/>
	 		<p:selectOneMenu value="#{seleccionaIdiomaController.lenguaje}"   >
               <f:selectItem itemValue="es" itemLabel="EspaÃ±ol"/>
               <f:selectItem itemValue="en" itemLabel="English" />
               <p:ajax process="@this" update="@form" listener="#{seleccionaIdiomaController.cambiarIdioma}" />
			</p:selectOneMenu>
	    </div>
	</div>
	<div class="ui-fluid p-formgrid p-grid">	
   
	    <div class="p-field p-col-12 p-md-4">
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	    	<p:fieldset legend="#{titulos['datosProyecto']}">
		    	<h:panelGrid columns="1" id="panelDatos">
		    		<p:outputLabel for="proyecto" value="* #{etiquetas['proyectos']}" styleClass="titulos"/>
			        <p:selectOneMenu filter="true" effect="fade" filterMatchMode="contains" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.codigoProyecto}" id="proyecto" >	
			        	<f:selectItem itemLabel="#{etiquetas['seleccioneElemento']}" itemValue="#{null}" noSelectionOption="true"/>			
					 	<f:selectItems value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaProyectos}" var="proyectos" itemValue="#{proyectos.projId}" itemLabel="#{proyectos.projTitle}"/>  
						<p:ajax partialSubmit="true" event="itemSelect" process="@this sectores panelsalvaguarda panelDatos" update="socio sectores panelsalvaguarda fechaSeguimiento seguimientoReportado" 
							listener="#{seguimientoSalvaguardaController.seleccionaProyecto()}"/>
					</p:selectOneMenu>
					<p:outputLabel for="socio" value="* #{etiquetas['socioImplementador']}" styleClass="titulos"/>		        
			        <p:outputLabel id="socio" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.socioImplementador.partName}"/>
			        
			        	<p:outputLabel for="fechaSeguimiento" value="* #{etiquetas['fecha']}" styleClass="titulos"/>
				        <p:calendar id="fechaSeguimiento" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.advanceExecutionSafeguards.adexRegisterDate}"
				        	disabled="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.datosAvanceEjecucion}" 
				        	locale="es" pattern="yyyy-MM-dd" navigator="true">
				        
				        </p:calendar>
				        <p:outputLabel value="* #{etiquetas['elaboradoPor']}" styleClass="titulos"/>		    
				        <p:outputLabel value="Christian"/>
				        <p:outputLabel value="* #{etiquetas['sectorIdentifica']}" styleClass="titulos"/>
				        <div class="p-formgroup-inline">
						    <p:selectManyCheckbox id="sectores" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaSectoresSeleccionados}" layout="responsive"
					                              columns="4" disabled="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.datosAvanceEjecucion}">
					            <f:selectItems value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaSectoresDisponibles}" 
					            	var="sector" itemLabel="#{sector.sectName}" itemValue="#{sector.sect_id}"/>
					        </p:selectManyCheckbox>
						</div>
						<p:outputLabel value="*#{etiquetas['salvaguardaReportada']}" styleClass="titulos"/>
						<p:toggleSwitch id="seguimientoReportado" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.advanceExecutionSafeguards.adexIsReported}" 
							disabled="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.datosAvanceEjecucion}"/>
			        
		    	</h:panelGrid>
	    	</p:fieldset>
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	    </div>
	</div>    
	
	<div class="ui-fluid p-formgrid p-grid">	    
	    <div class="p-field p-col-12 p-md-3">
	    </div>
	    <div class="p-field p-col-12 p-md-6">
	    <p:outputLabel value="#{titulos['salvaguardasDisponibles']}" styleClass="titulos"/>
	    <p:outputPanel id="panelsalvaguarda" >
	        <p:tabView id="salvaguardas" >
            	<p:tab title="#{titulos['salvaguardaA']}" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardaA}">
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:outputLabel value="#{titulos['abordajeSalvaguardaA']}" styleClass="titulos"/>
	            		<hr/>  	            		          		
	            	</div>
	            	<br/>	
	            	<div class="ui-fluid p-formgrid p-grid">         	
	            		<p:outputLabel value="#{titulos['resumenSalvaguardaA']}"/>
	            	</div>	
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:outputLabel styleClass="preguntaPrincipal" value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(0).questions.quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(0).questions.quesContentQuestionEnglish}"/>
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:selectOneRadio id="radio1" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(0).quanRemoveState}" unselectable="true">
				            <f:selectItem itemLabel="#{etiquetas['si']}" itemValue="true"/>
				            <f:selectItem itemLabel="#{etiquetas['noTieneRegistro']}" itemValue="false"/>				            
				        </p:selectOneRadio>
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
						<p:outputLabel styleClass="preguntaSecundaria" id="pregunta2" value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(1).questions.quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(1).questions.quesContentQuestionEnglish}"/>	            		
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:inputTextarea autoResize="true"/>
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
						<p:outputLabel styleClass="preguntaSecundaria" id="pregunta3" value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(2).questions.quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(2).questions.quesContentQuestionEnglish}"/>	            		
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:selectOneRadio id="radio2" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(2).quanRemoveState}" unselectable="true">
				            <f:selectItem itemLabel="#{etiquetas['si']}" itemValue="true"/>
				            <f:selectItem itemLabel="#{etiquetas['noTieneRegistro']}" itemValue="false"/>				            
				        </p:selectOneRadio>
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
						<p:outputLabel styleClass="preguntaSecundaria" id="pregunta4" value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(3).questions.quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(3).questions.quesContentQuestionEnglish}"/>	            		
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:inputTextarea autoResize="true"/>
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
						<p:outputLabel styleClass="preguntaSecundaria" value="#{titulos['mensajeSalvaguardaA']}"/>	            		
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
						<p:outputLabel styleClass="preguntaSecundaria" id="pregunta5" value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(4).questions.quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(4).questions.quesContentQuestionEnglish}"/>	            		
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<div class="p-field p-col-12 p-md-10">
		            		<p:dataTable value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(4).tableResponsesList}" var="tablarespuestas">
		            			<p:column headerText="#{etiquetas['planProyGobierno']}">
		            				<p:inputText value="#{tablarespuestas.tareColumnOne}"/>
		            			</p:column>
		            			<p:column headerText="#{etiquetas['presupuestoAsignado']}">
		            				<p:inputText value="#{tablarespuestas.tareColumnTwo}"/>
		            			</p:column>
		            		</p:dataTable>
		            	</div>
		            	<div class="p-field p-col-12 p-md-2">
		            		<p:commandButton value="#{botones['agregar']}" icon="#{botones['icono.mas']}"/>
		            	</div>	
	            	</div>
            	</p:tab>
            	<p:tab title="#{titulos['salvaguardaB']}" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardaB}">
            		salvaguarda B
            	</p:tab>
            	<p:tab title="Salvaguarda C" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardasActivas.get(3)}">
            	</p:tab>
            	<p:tab title="Salvaguarda D" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardasActivas.get(4)}">
            	</p:tab>
            	<p:tab title="Salvaguarda E" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardasActivas.get(5)}">
            	</p:tab>
            	<p:tab title="Salvaguarda F" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardasActivas.get(6)}">
            	</p:tab>
            	<p:tab title="Salvaguarda G" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardasActivas.get(7)}">
            	</p:tab>
            </p:tabView>
            <div class="ui-fluid p-formgrid p-grid">	    
	    		<div class="p-field p-col-12 p-md-4">
            		<p:commandButton value="#{botones['grabar']}" icon="#{botones['icono.grabar']}" process="@this"
            			actionListener="#{seguimientoSalvaguardaController.mostrarDialogoGrabar()}"
            			disabled="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.datosAvanceEjecucion}"
            			
            			/>
            	</div>
            	<div class="p-field p-col-12 p-md-4">
            	</div>
            	<div class="p-field p-col-12 p-md-4">
            	</div>
            </div>		
        </p:outputPanel> 
           
	    </div>
	    <div class="p-field p-col-12 p-md-3">
	    </div>	    
	</div>		
	

	
	
</h:form>
</body> 
</html>
