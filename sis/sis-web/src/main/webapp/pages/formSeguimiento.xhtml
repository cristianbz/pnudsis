<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" type="text/css" href="../resources/css/estilos.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/primeflex/primeflex.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/primeflex-master/primeflex.css"/>
</h:head> 
<body> 
<h:form prependId="false">
	<p:growl id="growl" life="3000" showDetail="true" />	
	
	<div class="ui-fluid p-formgrid p-grid">
		<div class="p-field p-col-12 p-md-5">
		</div>
		<div class="p-field p-col-12 p-md-5">
	               
	    </div>
	    <div class="p-field p-col-12 p-md-2">
	        <p:outputLabel value="#{etiquetas['cambiarIdioma']}"/>
	 		<p:selectOneMenu value="#{seleccionaIdiomaController.lenguaje}"   >
               <f:selectItem itemValue="es" itemLabel="EspaÃ±ol"/>
               <f:selectItem itemValue="en" itemLabel="English" />
               <p:ajax process="@this" update="@form" listener="#{seleccionaIdiomaController.cambiarIdioma}"/>
			</p:selectOneMenu>
	    </div>
	</div>

	<div class="ui-fluid p-formgrid p-grid">	    
	    <div class="p-field p-col-12 p-md-4">
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	        <p:outputLabel for="proyecto" value="* #{etiquetas['proyectos']}"/>
	        <p:selectOneMenu value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.codigoProyecto}" id="proyecto" >	
	        	<f:selectItem itemLabel="#{etiquetas['seleccioneElemento']}" itemValue="#{null}" noSelectionOption="true"/>			
			 	<f:selectItems value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaProyectos}" var="proyectos" itemValue="#{proyectos.projId}" itemLabel="#{proyectos.projTitle}"/>  
				<p:ajax partialSubmit="true" event="itemSelect" process="@this sectores panelsalvaguarda" update="socio sectores panelsalvaguarda" listener="#{seguimientoSalvaguardaController.seleccionaProyecto()}"/>
			</p:selectOneMenu>
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	    </div>	    
	</div>
	<div class="ui-fluid p-formgrid p-grid">	    
	    <div class="p-field p-col-12 p-md-4">
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	        <p:outputLabel for="socio" value="* #{etiquetas['socioImplementador']}"/>
	        <br/>
	        <p:outputLabel id="socio" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.socioImplementador.partName}"/>
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	    </div>	    
	</div>
	<div class="ui-fluid p-formgrid p-grid">	    
	    <div class="p-field p-col-12 p-md-4">
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	        <p:outputLabel for="fecha" value="* #{etiquetas['fecha']}"/>
	        <p:calendar id="fecha" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.advanceExecutionSafeguards.adexRegisterDate}"
	        	locale="es" pattern="yyyy-MM-dd" navigator="true">
	        
	        </p:calendar>	        
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	    </div>	    
	</div>
	<div class="ui-fluid p-formgrid p-grid">	    
	    <div class="p-field p-col-12 p-md-4">
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	        <p:outputLabel for="fecha" value="* #{etiquetas['elaboradoPor']}"/>
	        <br/>
	        <p:outputLabel value="Christian"/>	        
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	    </div>	    
	</div>
	<div class="ui-fluid p-formgrid p-grid">	    
	    <div class="p-field p-col-12 p-md-4">
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	        <p:outputLabel value="* #{etiquetas['sectorIdentifica']}"/>
	        <div class="p-formgroup-inline">
			    <p:selectManyCheckbox id="sectores" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaSectoresSeleccionados}" layout="responsive"
		                              columns="4">
		            <f:selectItems value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaSectoresDisponibles}" 
		            	var="sector" itemLabel="#{sector.sectName}" itemValue="#{sector.sect_id}"/>
		        </p:selectManyCheckbox>
			</div>
	    </div>
	    <div class="p-field p-col-12 p-md-4">
	    </div>	    
	</div>	
	<div class="ui-fluid p-formgrid p-grid">	    
	    <div class="p-field p-col-12 p-md-3">
	    </div>
	    <div class="p-field p-col-12 p-md-6">
	    <p:outputPanel id="panelsalvaguarda" >
	        <p:tabView id="salvaguardas" >
            	<p:tab title="#{titulos['salvaguardaA']}" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardaA}">
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:outputLabel value="#{titulos['abordajeSalvaguardaA']} "/>  	            		          		
	            	</div>
	            	<br/>	
	            	<div class="ui-fluid p-formgrid p-grid">         	
	            		<p:outputLabel value="#{titulos['resumenSalvaguardaA']}"/>
	            	</div>	
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:outputLabel styleClass="preguntaPrincipal" value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(0).questions.quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(0).questions.quesContentQuestionEnglish}"/>
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:selectOneRadio id="radio1" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(0).quanRemoveState}" unselectable="true">
				            <f:selectItem itemLabel="#{etiquetas['si']}" itemValue="true"/>
				            <f:selectItem itemLabel="#{etiquetas['noTieneRegistro']}" itemValue="false"/>				            
				        </p:selectOneRadio>
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
						<p:outputLabel styleClass="preguntaSecundaria" id="pregunta2" value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(1).questions.quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(1).questions.quesContentQuestionEnglish}"/>	            		
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:inputTextarea autoResize="true"/>
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
						<p:outputLabel styleClass="preguntaSecundaria" id="pregunta3" value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(2).questions.quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(2).questions.quesContentQuestionEnglish}"/>	            		
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:selectOneRadio id="radio2" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(2).quanRemoveState}" unselectable="true">
				            <f:selectItem itemLabel="#{etiquetas['si']}" itemValue="true"/>
				            <f:selectItem itemLabel="#{etiquetas['noTieneRegistro']}" itemValue="false"/>				            
				        </p:selectOneRadio>
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
						<p:outputLabel styleClass="preguntaSecundaria" id="pregunta4" value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(3).questions.quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasRespuestas.get(3).questions.quesContentQuestionEnglish}"/>	            		
	            	</div>
	            	<br/>
	            	<div class="ui-fluid p-formgrid p-grid">
	            		<p:inputTextarea autoResize="true"/>
	            	</div>
            	</p:tab>
            	<p:tab title="Salvaguarda B" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardasActivas.get(2).booleanValue()}">
            		
            	</p:tab>
            	<p:tab title="Salvaguarda C" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardasActivas.get(3)}">
            	</p:tab>
            	<p:tab title="Salvaguarda D" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardasActivas.get(4)}">
            	</p:tab>
            	<p:tab title="Salvaguarda E" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardasActivas.get(5)}">
            	</p:tab>
            	<p:tab title="Salvaguarda F" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardasActivas.get(6)}">
            	</p:tab>
            	<p:tab title="Salvaguarda G" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardasActivas.get(7)}">
            	</p:tab>
            </p:tabView>
            <p:commandButton value="#{botones['grabar']}" icon="#{botones['icono.grabar']}"/>
        </p:outputPanel> 
           
	    </div>
	    <div class="p-field p-col-12 p-md-3">
	    </div>	    
	</div>		
	

	
	
</h:form>
</body> 
</html>
