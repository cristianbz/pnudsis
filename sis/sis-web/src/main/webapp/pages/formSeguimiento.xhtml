<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/estilos.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/primeflex/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/primeicons-master/primeicons.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
</h:head>
<body>
	<h:form prependId="false">
		<p:growl id="growl" life="3000" showDetail="true" />
		<!-- DIALOGO GRABAR SALVAGUARDA A -->
		<p:dialog widgetVar="dlgGrabaReporteA" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['grabarReporteSalvaguardaA']}" width="250"
			closable="true" resizable="false">
			<h:panelGrid columns="2" id="panelBotones">
				<p:commandButton value="#{botones['grabar']}" update="@form growl"
					id="btngrabar"
					actionListener="#{seguimientoSalvaguardaController.grabarSalvaguardaA}"
					oncomplete="PF('dlgGrabaReporteA').hide();"
					process="@this panelsalvaguarda" icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgGrabaReporteA').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>

		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col-12 p-md-5"></div>
			<div class="p-field p-col-12 p-md-5"></div>
			<div class="p-field p-col-12 p-md-2">
				<p:outputLabel value="#{etiquetas['cambiarIdioma']}" />
				<p:selectOneMenu value="#{seleccionaIdiomaController.lenguaje}">
					<f:selectItem itemValue="es" itemLabel="EspaÃ±ol" />
					<f:selectItem itemValue="en" itemLabel="English" />
					<p:ajax process="@this" update="@form"
						listener="#{seleccionaIdiomaController.cambiarIdioma}" />
				</p:selectOneMenu>
			</div>
		</div>
		<div class="ui-fluid p-formgrid p-grid">

			<div class="p-field p-col-12 p-md-4"></div>
			<div class="p-field p-col-12 p-md-4">
				<p:fieldset legend="#{titulos['datosProyecto']}"
					styleClass="fondoColorSigma">
					<h:panelGrid columns="1" id="panelDatos">
						<i class="fas fa-project-diagram"></i>
						<p:outputLabel for="proyecto" value="#{etiquetas['proyectos']}"
							styleClass="etiquetaSubtitulo" />
						<p:selectOneMenu filter="true" effect="fade"
							filterMatchMode="contains" required="true"
							requiredMessage="#{mensajes['campoRequerido']}"
							styleClass="estiloMenuItemSeccionActual"
							value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.codigoProyecto}"
							id="proyecto">
							<f:selectItem itemLabel="#{etiquetas['seleccioneElemento']}"
								itemValue="#{null}" noSelectionOption="true" />
							<f:selectItems
								value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaProyectos}"
								var="proyectos" itemValue="#{proyectos.projId}"
								itemLabel="#{proyectos.projTitle}" />
							<p:ajax partialSubmit="false" event="change"
								process="@this  panelsalvaguarda socio sectores fechaSeguimiento salvaguardas"
								update="salvaguardas socio panelDatos  panelsalvaguarda fechaSeguimiento  growl"
								listener="#{seguimientoSalvaguardaController.seleccionaProyecto()}" />
						</p:selectOneMenu>
						<p:message for="proyecto" />
						<i class="fas fa-handshake"></i>
						<p:outputLabel for="socio"
							value="#{etiquetas['socioImplementador']}"
							styleClass="etiquetaSubtitulo" />
						<p:outputLabel id="socio"
							value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.socioImplementador.partName}"
							styleClass="etiquetaSubtitulo" />
						<br />
						<i class="far fa-calendar-alt"></i>
						<p:outputLabel for="fechaSeguimiento"
							value="#{etiquetas['fecha']}" styleClass="etiquetaSubtitulo" />
						<p:calendar id="fechaSeguimiento"
							value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.advanceExecutionSafeguards.adexRegisterDate}"
							disabled="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.datosAvanceEjecucion}"
							
							locale="es" pattern="yyyy-MM-dd" navigator="true">
							<p:ajax process="@this" />
						</p:calendar>
						<p:message for="fechaSeguimiento" />
						<i class="fas fa-file-signature"></i>
						<p:outputLabel value="#{etiquetas['elaboradoPor']}"
							styleClass="etiquetaSubtitulo" />
						<p:outputLabel value="Christian" styleClass="etiquetaSubtitulo" />
						<br />
						<i class="fas fa-users"></i>
						<p:outputLabel value="#{etiquetas['sectorIdentifica']}"
							styleClass="etiquetaSubtitulo" for="sectores" />
						<div class="p-formgroup-inline">
							<p:selectManyCheckbox id="sectores"
								value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaSectoresSeleccionados}"
								layout="pageDirection" 
								styleClass="etiquetaSubtitulo" columns="4"
								disabled="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.datosAvanceEjecucion}">
								<f:selectItems
									value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaSectoresDisponibles}"
									var="sector" itemLabel="#{sector.sectName}"
									itemValue="#{sector.sectId}" />
								<p:ajax event="change" process="@this" />
							</p:selectManyCheckbox>
							<p:message for="sectores" />
						</div>



					</h:panelGrid>
				</p:fieldset>
			</div>
			<div class="p-field p-col-12 p-md-4"></div>
		</div>

		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col-12 p-md-3"></div>
			<div class="p-field p-col-12 p-md-6">
				<center>
					<p:outputLabel value="#{titulos['salvaguardasDisponibles']}"
						styleClass="etiquetaTitulo" />
				</center>
				<br />
				<p:outputPanel id="panelsalvaguarda">
					<p:tabView id="salvaguardas" styleClass="fondoColorSigma">
						<!-- SALVAGUARDA A -->
						<p:tab title="#{titulos['salvaguardaA']}"
							rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardaA}">
							<div class="ui-fluid p-formgrid p-grid">

								<p:outputLabel value="#{titulos['abordajeSalvaguardaA']}"
									styleClass="etiquetaTitulo" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:outputLabel value="#{titulos['resumenSalvaguardaA']}"
									styleClass="etiquetaTitulo" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:outputLabel
									value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasA.get(0).quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasA.get(0).quesContentQuestionEnglish}"
									styleClass="etiquetaSubtitulo" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:selectOneRadio id="radiop1" styleClass="etiquetaSubtitulo"
									value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaValoresRespuestasA.get(0).vaanYesnoAnswerValue}"
									unselectable="true">
									<f:selectItem itemLabel="#{etiquetas['si']}" itemValue="true" />
									<f:selectItem itemLabel="#{etiquetas['noTieneRegistro']}"
										itemValue="false" />
									<p:ajax process="radiop1 @this" event="change"
										partialSubmit="true" />
								</p:selectOneRadio>
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:outputLabel styleClass="etiquetaSubtitulo" id="pregunta2"
									value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasA.get(1).quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasA.get(1).quesContentQuestionEnglish}" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<div class="p-field p-col-12 p-md-12">
								<p:outputPanel id="panelSeleccionLeyes">
									<p:selectManyMenu id="leyes" 
										value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.catalogoLeyesSeleccionado}"
										showCheckbox="true" filter="true" filterMatchMode="contains"
										styleClass="manymenu-advanced">
										<f:selectItems 
											value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.catalogoLeyes}"
											var="catalogs" itemLabel="#{catalogs.cataText1}"
											itemValue="#{catalogs.cataId}" />
										<p:ajax process="@this" event="change" />
									</p:selectManyMenu>
								</p:outputPanel>	
								</div>								
							</div>
							<div class="ui-fluid p-formgrid p-grid">
							<p:outputLabel value="#{etiquetas['nuevaLey']}" styleClass="etiquetaSubtitulo"/>
							<p:selectBooleanCheckbox value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.nuevaLey}" id="chkNuevaLey">
								<p:ajax event="change" process="@this panelLey panelBotonesLey" partialSubmit="true" immediate="true"
									update="panelLey panelBotonesLey" listener="#{seguimientoSalvaguardaController.nuevaLeySA()}"/>
							</p:selectBooleanCheckbox>
							</div>
							<div class="ui-fluid p-formgrid p-grid">
								<div class="p-field p-col-12 p-md-12">
								<p:outputPanel id="panelLey">
									<p:inputTextarea id="textNuevaLey" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.nuevaLeySA.cataText1}" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.nuevaLey}">
									
									</p:inputTextarea>								
									
								</p:outputPanel>	
								</div>
							</div>	
							<div class="ui-fluid p-formgrid p-grid">
								<div class="p-field p-col-12 p-md-2">
									<p:outputPanel id="panelBotonesLey">
										<p:commandButton id="btnNuevaLey" process="@this textNuevaLey chkNuevaLey panelLey panelBotonesLey panelSeleccionLeyes" 
											value="#{botones['grabar']}" icon="#{botones['icono.grabar']}" actionListener="#{seguimientoSalvaguardaController.grabarNuevaLeyPoliticaSA(1)}" 
											update="textNuevaLey chkNuevaLey panelLey panelBotonesLey panelSeleccionLeyes" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.nuevaLey}">
									
									</p:commandButton>	
									</p:outputPanel>
								</div>
							</div>	
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:outputLabel styleClass="etiquetaSubtitulo" id="pregunta3"
									value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasA.get(2).quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasA.get(2).quesContentQuestionEnglish}" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:selectOneRadio id="radiop2" styleClass="etiquetaSubtitulo"
									value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaValoresRespuestasA.get(1).vaanYesnoAnswerValue}"
									unselectable="true">
									<f:selectItem itemLabel="#{etiquetas['si']}" itemValue="true" />
									<f:selectItem itemLabel="#{etiquetas['noTieneRegistro']}"
										itemValue="false" />
									<p:ajax process="radiop2 @this" event="change"
										partialSubmit="true" />
								</p:selectOneRadio>
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:outputLabel styleClass="etiquetaSubtitulo" id="pregunta4"
									value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasA.get(3).quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasA.get(3).quesContentQuestionEnglish}" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<div class="p-field p-col-12 p-md-11">
								<p:outputPanel id="panelSeleccionPolitica">
									<p:selectManyMenu id="politicas"
										value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.catalogoPoliticasSeleccionado}"
										filter="true" filterMatchMode="contains" showCheckbox="true"
										styleClass="manymenu-advanced">>
							            <f:selectItems
											value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.catalogoPoliticas}"
											var="catalogs" itemLabel="#{catalogs.cataText1}"
											itemValue="#{catalogs.cataId}" />
										<p:ajax process="@this" event="change" />
									</p:selectManyMenu>
								</p:outputPanel>
								</div>	
							</div>
							<div class="ui-fluid p-formgrid p-grid">
							<p:outputLabel value="#{etiquetas['nuevaPolitica']}" styleClass="etiquetaSubtitulo"/>
							<p:selectBooleanCheckbox value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.nuevaPolitica}" id="chkNuevaPolitica">
								<p:ajax event="change" process="@this panelPolitica panelBotonesPolitica" partialSubmit="true" immediate="true"
									update="panelPolitica panelBotonesPolitica" listener="#{seguimientoSalvaguardaController.nuevaLeySA()}"/>
							</p:selectBooleanCheckbox>
							</div>
							<div class="ui-fluid p-formgrid p-grid">
								<div class="p-field p-col-12 p-md-12">
								<p:outputPanel id="panelPolitica">
									<p:inputTextarea id="textNuevaPolitica" value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.nuevaPoliticaSA.cataText1}" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.nuevaPolitica}">
									
									</p:inputTextarea>								
									
								</p:outputPanel>	
								</div>
							</div>	
							<div class="ui-fluid p-formgrid p-grid">
								<div class="p-field p-col-12 p-md-2">
									<p:outputPanel id="panelBotonesPolitica">
										<p:commandButton id="btnNuevaPolitica" process="@this textNuevaLey panelPolitica panelBotonesPolitica panelSeleccionPolitica chkNuevaPolitica" 
											value="#{botones['grabar']}" icon="#{botones['icono.grabar']}" actionListener="#{seguimientoSalvaguardaController.grabarNuevaLeyPoliticaSA(2)}" 
											update="textNuevaLey panelPolitica panelBotonesPolitica panelSeleccionPolitica chkNuevaPolitica" rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.nuevaPolitica}">
									
									</p:commandButton>	
									</p:outputPanel>
								</div>
							</div>	
							
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:outputLabel styleClass="etiquetaTitulo"
									value="#{titulos['mensajeSalvaguardaA']}" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:outputLabel styleClass="etiquetaSubtitulo" id="pregunta5"
									value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasA.get(4).quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasA.get(4).quesContentQuestionEnglish}" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<div class="p-field p-col-12 p-md-10">
									<h:panelGrid id="panelTabla1A">
										<p:dataTable styleClass="sinBordesAncho100"
											value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.tablaSalvaguardaA}"
											var="tablarespuestas">
											<p:column headerText="#{etiquetas['planProyGobierno']}">
												<p:inputText value="#{tablarespuestas.tareColumnOne}" required="true" requiredMessage="#{mensajes['campoRequerido']}">
													<p:ajax process="@this" />
												</p:inputText>
											</p:column>
											<p:column headerText="#{etiquetas['presupuestoAsignado']}">
												<p:inputNumber value="#{tablarespuestas.tareColumnTwo}" required="true" requiredMessage="#{mensajes['campoRequerido']}"
													modifyValueOnWheel="false">
													<p:ajax process="@this" />
												</p:inputNumber>
											</p:column>
											<p:column>
												<p:commandButton icon="#{botones['icono.borrar']}"
													process="@this" title="#{tooltip['eliminar']}">

												</p:commandButton>
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</div>
								<div class="p-field p-col-12 p-md-2">
									<p:commandButton value="#{botones['agregar']}"
										icon="#{botones['icono.mas']}" process="@this panelTabla1A"
										update="panelTabla1A"
										actionListener="#{seguimientoSalvaguardaController.agregaFilaTablaSalvaguardaA()}" />
								</div>
							</div>
							<div class="ui-fluid p-formgrid p-grid">
								<div class="p-field p-col-12 p-md-2">
									<p:commandButton value="#{botones['grabar']}"
										icon="#{botones['icono.grabar']}" process="@this panelDatos"
										actionListener="#{seguimientoSalvaguardaController.mostrarDialogoGrabar(1)}"
										update="panelDatos "
										disabled="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.datosAvanceEjecucion}" />
								</div>
								<div class="p-field p-col-12 p-md-10"></div>
							</div>
						</p:tab>
						<!-- SALVAGUARDA B -->
						<p:tab title="#{titulos['salvaguardaB']}"
							rendered="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.salvaguardaB}">
							<div class="ui-fluid p-formgrid p-grid">
								<p:outputLabel value="#{titulos['abordajeSalvaguardaB']}"
									styleClass="titulos" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:outputLabel value="#{titulos['resumenSalvaguardaB']}" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:outputLabel
									value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasB.get(0).quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasB.get(0).quesContentQuestionEnglish}"
									styleClass="etiquetaSubtitulo" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:selectOneRadio id="radiopSB1" styleClass="etiquetaSubtitulo"
									value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaValoresRespuestasB.get(0).vaanYesnoAnswerValue}"
									unselectable="true">
									<f:selectItem itemLabel="#{etiquetas['si']}" itemValue="true" />
									<f:selectItem itemLabel="#{etiquetas['noTieneRegistro']}"
										itemValue="false" />
									<p:ajax process="radiopSB1 @this" event="change"
										partialSubmit="true" />
								</p:selectOneRadio>
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<p:outputLabel
									value="#{seleccionaIdiomaController.lenguaje.equals('es')?seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasB.get(1).quesContentQuestion:seguimientoSalvaguardaController.seguimientoSalvaguardaBean.listaPreguntasB.get(1).quesContentQuestionEnglish}"
									styleClass="etiquetaSubtitulo" />
							</div>
							<br />
							<div class="ui-fluid p-formgrid p-grid">
								<div class="p-field p-col-12 p-md-10">
									<h:panelGrid id="panelTabla1B">
										<p:dataTable styleClass="sinBordesAncho100"
											value="#{seguimientoSalvaguardaController.seguimientoSalvaguardaBean.tablaActividadesSalvaguardaB}"
											var="tablarespuestas">
											<p:column headerText="#{etiquetas['modalidad']}">
												<p:inputText value="#{tablarespuestas.tareColumnOne}" required="true" requiredMessage="#{mensajes['campoRequerido']}">
													<p:ajax process="@this" />
												</p:inputText>
											</p:column>
											<p:column headerText="#{etiquetas['fecha']}">
												<p:datePicker>
												</p:datePicker>
											</p:column>
											<p:column headerText="#{etiquetas['provincia']}">
											
											</p:column>
											<p:column headerText="#{etiquetas['canton']}">
											
											</p:column>
											<p:column headerText="#{etiquetas['parroquia']}">
											
											</p:column>
											<p:column headerText="#{etiquetas['comunidad']}">
											
											</p:column>
											<p:column headerText="#{etiquetas['numeroHombres']}">
											
											</p:column>
											<p:column headerText="#{etiquetas['numeroMujeres']}">
											
											</p:column>
											<p:column>
												<p:commandButton icon="#{botones['icono.borrar']}"
													process="@this" title="#{tooltip['eliminar']}">

												</p:commandButton>
											</p:column>
										</p:dataTable>
									</h:panelGrid>
								</div>
								<div class="p-field p-col-12 p-md-2">
									<p:commandButton value="#{botones['agregar']}"
										icon="#{botones['icono.mas']}" process="@this panelTabla1A"
										update="panelTabla1A"
										actionListener="#{seguimientoSalvaguardaController.agregaFilaTablaSalvaguardaA()}" />
								</div>
							</div>
							<br/>
