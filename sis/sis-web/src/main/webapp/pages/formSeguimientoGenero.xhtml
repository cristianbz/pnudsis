<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	
	xmlns:comp="http://java.sun.com/jsf/composite/componentes"
	xmlns:val="http://java.sun.com/jsf/composite/componentes">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/estilos.css" />
	<link rel="stylesheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/primeflex/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/primeicons-master/primeicons.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<script>
	function goToAnchor(nombre) {
		
		window.location.hash = "";
		window.location.hash = nombre;
	}
	</script>
</h:head>
<body>
	<f:event listener="#{loginController.validarSesion()}"
		type="preRenderView" />
	<h:form prependId="true" id="form">
		<p:growl id="growl" life="3000" showDetail="true" />
		<p:dialog widgetVar="dlgEliminaDatosTabla" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaDatosTabla']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:tabs:panelTablasGenero growl"
					actionListener="#{seguimientoGeneroController.eliminaValoresTablaDatos()}"
					oncomplete="PF('dlgEliminaDatosTabla').hide();" immediate="true"
					process="@this :form:tabs:panelTablasGenero"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					actionListener="#{seguimientoGeneroController.cancelaEliminaValoresTablaDatos()}"
					oncomplete="PF('dlgEliminaDatosTabla').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<p:dialog widgetVar="dlgEnProc" draggable="false" modal="true"
			resizable="false" closable="false" responsive="true"
			style="font-size: 10px;">
			<h:graphicImage value="/resources/images/cargando.gif" width="150"
				height="150" />
		</p:dialog>

		<p:dialog widgetVar="dlgAsignaBeneficiarios" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['beneficiariosLineaAccion']}" width="750" closable="false"
			resizable="false">
			<p:outputPanel id="detalleBeneGenero">
				<h:panelGrid columns="4"
					rendered="#{seguimientoGeneroBean.nuevoDetalleGenero1}">
					<p:outputLabel value="#{etiquetas['beneficiarios']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:inputNumber decimalPlaces="0" required="true" style="width:30px;"
						requiredMessage="#{mensajes['campoRequerido']}"
						value="#{seguimientoGeneroBean.detalleAdvanceGender.dtagNumberOfMens}"
						tabindex="1" />
					<p:outputLabel value="#{etiquetas['beneficiarias']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:inputNumber decimalPlaces="0" required="true" style="width:30px;"
						requiredMessage="#{mensajes['campoRequerido']}"
						value="#{seguimientoGeneroBean.detalleAdvanceGender.dtagNumberOfWomen}"
						tabindex="2" />
					<p:outputLabel value="#{etiquetas['provincia']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:selectOneMenu required="true" style="width:150px;"
						requiredMessage="#{mensajes['campoRequerido']}" tabindex="3"
						value="#{seguimientoGeneroBean.codProvincia}" id="provinciaAS">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{mensajes['seleccionElemento']}" />
						<f:selectItems value="#{seguimientoGeneroBean.listaProvincias }"
							var="provincia" itemLabel="#{provincia.geloName}"
							itemValue="#{provincia.geloId}" />
						<p:ajax process="@this " event="change"
							update="cantonAS parroquiaAS" partialSubmit="true"
							listener="#{seguimientoGeneroController.filtraCantones()}" />
					</p:selectOneMenu>

					<p:outputLabel value="#{etiquetas['canton']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:selectOneMenu required="true" style="width:150px;"
						requiredMessage="#{mensajes['campoRequerido']}" tabindex="4"
						value="#{seguimientoGeneroBean.codCanton}" id="cantonAS">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{mensajes['seleccionElemento']}" />
						<f:selectItems value="#{seguimientoGeneroBean.listaCantones}"
							var="canton" itemLabel="#{canton.geloName}"
							itemValue="#{canton.geloId}" />
						<p:ajax process="@this " event="change" update="parroquiaAS"
							partialSubmit="true"
							listener="#{seguimientoGeneroController.filtraParroquias()}" />
					</p:selectOneMenu>

					<p:outputLabel value="#{etiquetas['parroquia']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:selectOneMenu required="true" style="width:150px;"
						requiredMessage="#{mensajes['campoRequerido']}" tabindex="5"
						value="#{seguimientoGeneroBean.codParroquia}" id="parroquiaAS">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{mensajes['seleccionElemento']}" />
						<f:selectItems value="#{seguimientoGeneroBean.listaParroquias}"
							var="parroquia" itemLabel="#{parroquia.geloName}"
							itemValue="#{parroquia.geloId}" />
						<p:ajax process="@this " event="change" />
					</p:selectOneMenu>
					<p:outputLabel value="#{etiquetas['autoDeterminaEtnia']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:selectOneMenu style="width:150px;"
						value="#{seguimientoGeneroBean.codigoAutoIdentificacion}"
						tabindex="6" required="true"
						requiredMessage="#{mensajes['campoRequerido']}"
						id="identificacionAS">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{mensajes['seleccionElemento']}" />
						<f:selectItems
							value="#{aplicacionController.aplicacionBean.listaAutoIdentificacion}"
							var="identificacion" itemLabel="#{identificacion.cataText1}"
							itemValue="#{identificacion.cataId}" />
						<p:ajax process="@this :form:puebloAS" event="change" update=":form:puebloAS" partialSubmit="true"
							listener="#{seguimientoGeneroController.habilitaPuebloNacionalidad()}"
							 />
					</p:selectOneMenu>

					<p:outputLabel value="#{etiquetas['puebloNacionalidad']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:selectOneMenu  style="width:150px;"
						value="#{seguimientoGeneroBean.codigoPuebloNacionalidad}"
						tabindex="7"
						required="true"
						disabled="#{not seguimientoGeneroBean.habilitaPuebloNacionalidad}"
						requiredMessage="#{mensajes['campoRequerido']}"
						id="puebloAS">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{mensajes['seleccionElemento']}" />
						<f:selectItems
							value="#{aplicacionController.aplicacionBean.listaPueblosNacionalidades}"
							var="pueblo" itemLabel="#{pueblo.cataText1}"
							
							itemValue="#{pueblo.cataId}" />
						
					</p:selectOneMenu>
									
					<p:outputLabel value="#{etiquetas['comunidad']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:inputTextarea required="true" cols="20" 
						requiredMessage="#{mensajes['campoRequerido']}" tabindex="8"
						value="#{seguimientoGeneroBean.detalleAdvanceGender.dtagComunity}" />

				</h:panelGrid>
				<h:panelGrid columns="4" style="margin: 0 auto;"
					rendered="#{seguimientoGeneroBean.nuevoDetalleGenero1}">
					<p:commandButton icon="#{botones['icono.grabar']}"
						disabled="#{buscaProyectosBean.proyectoReportado}"
						process="@this :form:detalleBeneficiarios :form:detalleBeneGenero" partialSubmit="true"
						tabindex="9" title="#{tooltip['grabar']}"
						value="#{botones['grabar']}"
						actionListener="#{seguimientoGeneroController.agregaDetalleRegistroGeneroTabla1()}"
						update=" :form:growl  :form:detalleBeneficiarios :form:detalleBeneGenero" />
					<p:commandButton icon="#{botones['icono.cancelar']}"
						process="@this :form:detalleBeneGenero"
						update=":form:detalleBeneGenero" tabindex="10"
						value="#{botones['cancelar']}" immediate="true" resetValues="true"
						title="#{tooltip['cancelar']} ">
						<f:setPropertyActionListener value="false"
							target="#{seguimientoGeneroBean.nuevoDetalleGenero1}" />
					</p:commandButton>
				</h:panelGrid>
			</p:outputPanel>
			<p:outputPanel id="detalleBeneficiarios">			
			<p:scrollPanel style="width:700px;height:250px;margin:0 auto;">
					<h:panelGrid
						>
						<p:outputLabel value="#{etiquetas['beneficiariosLineaAccion']}"
							style="font-size:11px !important;font-weight: bold;" />
						<p:outputLabel
							value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.cataId!=null?seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.cataId.cataText2:seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.pginOtherLine}"
							style="font-size:10px !important;font-weight: bold;" />

					</h:panelGrid>
					<p:dataTable style="font-size:10px !important;width:1200px;"
					styleClass="sinBordesAncho100" id="panelTablaGeneroAS"
					emptyMessage="#{mensajes['noRegistros']}" reflow="true" rows="5"
					paginator="true"
					value="#{seguimientoGeneroBean.tablaDetalleGenero1}"
					var="tablarespuestas">
					<f:facet name="header">
						<p:commandButton style="width:200px;"
							value="#{etiquetas['ingresoBeneficiarios']}"
							icon="#{botones['icono.mas']}"
							disabled="#{buscaProyectosBean.proyectoReportado}"
							process="@this :form:detalleBeneGenero "
							update=":form:detalleBeneGenero  :form:growl"
							actionListener="#{seguimientoGeneroController.nuevoRegistroGeneroTabla1()}"
							title="#{tooltip['nuevoRegistro']}" />
					</f:facet>
					<p:column headerText="#{etiquetas['beneficiarios']}">
						<p:outputLabel value="#{tablarespuestas.dtagNumberOfMens}"
							style="font-size:10px !important;" />

					</p:column>

					<p:column headerText="#{etiquetas['beneficiarias']}">
						<p:outputLabel value="#{tablarespuestas.dtagNumberOfWomen}"
							style="font-size:10px !important;" />

					</p:column>
					<p:column headerText="#{etiquetas['provincia']}">
						<p:outputLabel value="#{tablarespuestas.provincia}"
							style="font-size:10px !important;" />

					</p:column>
					<p:column headerText="#{etiquetas['canton']}">
						<p:outputLabel value="#{tablarespuestas.canton}"
							style="font-size:10px !important;" />

					</p:column>
					<p:column headerText="#{etiquetas['parroquia']}">
						<p:outputLabel value="#{tablarespuestas.parroquia}"
							style="font-size:10px !important;" />

					</p:column>
					<p:column headerText="#{etiquetas['autoDeterminaEtnia']}">
						<p:outputLabel value="#{tablarespuestas.etnia}"
							style="font-size:10px !important;" />
					</p:column>
					<p:column headerText="#{etiquetas['puebloNacionalidad']}">
						<p:outputLabel value="#{tablarespuestas.pueblo}"
							style="font-size:10px !important;" />
					</p:column>
					<p:column headerText="#{etiquetas['comunidad']}">
						<p:outputLabel value="#{tablarespuestas.dtagComunity}"
							style="font-size:10px !important;" />

					</p:column>
					<p:column width="30">
						<p:commandButton icon="#{botones['icono.editar']}"
							title="#{tooltip['editar']}"
							action="#{seguimientoGeneroController.editarRegistroTabla1()}"
							process="@this :form:detalleBeneGenero"
							update=":form:detalleBeneGenero">

							<f:setPropertyActionListener value="#{tablarespuestas}"
								target="#{seguimientoGeneroBean.detalleAdvanceGender}" />
							<f:setPropertyActionListener value="true"
								target="#{seguimientoGeneroBean.nuevoDetalleGenero1}" />
						</p:commandButton>
					</p:column>
					<p:column width="30">
						<p:commandButton
							action="#{seguimientoGeneroController.mostrarDialogoEliminaDatosTabla(1)}"
							disabled="#{buscaProyectosBean.proyectoReportado}"
							icon="#{botones['icono.borrar']}" process="@this ">
							<f:setPropertyActionListener value="#{tablarespuestas}"
								target="#{seguimientoGeneroBean.registroTablaGenero}"></f:setPropertyActionListener>
						</p:commandButton>
					</p:column>
				</p:dataTable>

			</p:scrollPanel>
			</p:outputPanel>
			<h:panelGrid style="margin: 0 auto;">
				<p:commandButton oncomplete="PF('dlgAsignaBeneficiarios').hide();" icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}" process="@this" />
			</h:panelGrid>
		</p:dialog>

		<p:dialog widgetVar="dlgFinalizarReporteGenero" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['finalizarReporte']}" width="390" closable="false"
			resizable="false">
			<p:outputLabel value="#{etiquetas['finReporteSeguimiento']}" />
			<h:panelGrid columns="2" style="margin:0 auto;">
				<p:commandButton value="#{botones['grabar']}" update="@form"
					actionListener="#{seguimientoGeneroController.finalizaReporteGenero()}"
					oncomplete="PF('dlgFinalizarReporteGenero').hide();"
					process="@this " icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgFinalizarReporteGenero').hide();"
					process="@this" />
			</h:panelGrid>
		</p:dialog>

		<!-- DIALOGO ELIMINA ITEM TABLA 1 -->
		<p:dialog widgetVar="dlgEliminaItemTabla1" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:detalleBeneGenero growl"
					actionListener="#{seguimientoGeneroController.eliminarRegistroTablaGenero(1)}"
					oncomplete="PF('dlgEliminaItemTabla1').hide();"
					process="@this :form:detalleBeneGenero"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla1').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 3 -->
		<p:dialog widgetVar="dlgEliminaItemTabla3" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:tabs:panelTablaGenero3 growl"
					actionListener="#{seguimientoGeneroController.eliminarRegistroTablaGenero(3)}"
					oncomplete="PF('dlgEliminaItemTabla3').hide();"
					process="@this :form:tabs:panelTablaGenero3"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla3').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>

<!-- 		<p:dialog widgetVar="dlgEliminaItemTabla5" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"

			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"

		<!-- DIALOGO ELIMINA ITEM TABLA 6 -->
		<p:dialog widgetVar="dlgEliminaItemTabla6" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:tabs:panelTablaGenero6 growl"
					actionListener="#{seguimientoGeneroController.eliminarRegistroTablaGenero(6)}"
					oncomplete="PF('dlgEliminaItemTabla6').hide();"
					process="@this :form:tabs:panelTablaGenero6"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla6').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 7 -->
		<p:dialog widgetVar="dlgEliminaItemTabla7" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:tabs:panelTablaGenero7 growl"
					actionListener="#{seguimientoGeneroController.eliminarRegistroTablaGenero(7)}"
					oncomplete="PF('dlgEliminaItemTabla7').hide();"
					process="@this :form:tabs:panelTablaGenero7"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla7').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- Dialogo graba avances de genero -->
		<p:dialog widgetVar="dlgGrabaAvanceGenero" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['grabarAvanceGenero']}" width="300"
			closable="false" resizable="false">
			<h:panelGrid columns="3">
				<p:commandButton value="#{botones['grabar']}" update="growl  "
					id="btngrabar" onstart="PF('dlgEnProc').show();"
					actionListener="#{seguimientoGeneroController.grabarAvanceGenero()}"
					oncomplete="PF('dlgGrabaAvanceGenero').hide(); PF('dlgEnProc').hide();"
					process="@this " icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgGrabaAvanceGenero').hide(); " process="@this" />

			</h:panelGrid>
		</p:dialog>


		<p:dialog widgetVar="dlgRegistroSeguimiento" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['registroGenero']}" width="490" closable="false"
			resizable="false">
			<p:outputPanel id="panelIngresoDatosSeg">
				<h:panelGrid columns="2" id="datosAvanceGenero"
					style="margin:0 auto;">
					<p:outputLabel value="#{etiquetas['indicador']}:" style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"/>
					<p:outputLabel
						value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.indicators!=null?seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.indicators.indiDescription:seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.pginAnotherIndicator}" />

					<p:outputLabel value="#{etiquetas['valorAlcanzado']}:" style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"/>
					<p:inputTextarea cols="30" maxlength="200" required="true" requiredMessage="#{mensajes['campoRequerido']}"
						value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.geadAdvanceValueGoal}"						
						 />

					<p:outputLabel value="#{etiquetas['presupuestoEjecutado']}:" style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"/>
					<p:inputNumber decimalPlaces="2" decimalSeparator=","
						thousandSeparator="." required="true" requiredMessage="#{mensajes['campoRequerido']}"
						value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.geadExecutedBudget}" />

															target="#{seguimientoGeneroBean.nuevoRegistroTablaGenero7}" />
													</p:commandButton>
												</div>
												<div class="p-field p-col-12 p-md-4"></div>
											</div>
										</p:panel>
									</p:outputPanel>
									<br />
									<a name="iniciotabla7"> </a>
									<div class="ui-fluid p-formgrid p-grid">
										<p:scrollPanel style="width:800px;height:400px;margin:0 auto;">
											<h:panelGrid id="panelTablaGenero7">
												<p:dataTable styleClass="sinBordesAncho100"
													style="width:1200px;font-size:10px !important;"
													emptyMessage="#{mensajes['noRegistros']}" reflow="true"
													rows="5" paginator="true"
													value="#{seguimientoGeneroBean.tablaRespuestas7}"
													var="tablarespuestas">
													<p:column headerText="#{etiquetas['provincia']}">
														<p:outputLabel value="#{tablarespuestas.tareProvincia}"
															style="font-size:10px !important;" />

													</p:column>
													<p:column headerText="#{etiquetas['canton']}">
														<p:outputLabel value="#{tablarespuestas.tareCanton}"
															style="font-size:10px !important;" />

													</p:column>
													<p:column headerText="#{etiquetas['parroquia']}">
														<p:outputLabel value="#{tablarespuestas.tareParroquia}"
															style="font-size:10px !important;" />

													</p:column>
													<p:column headerText="#{etiquetas['autoDeterminaEtnia']}">
														<p:outputLabel value="#{tablarespuestas.tareGenerico}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column headerText="#{etiquetas['puebloNacionalidad']}">
														<p:outputLabel value="#{tablarespuestas.tareGenericoDos}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column headerText="#{etiquetas['comunidad']}">
														<p:outputLabel value="#{tablarespuestas.tareColumnOne}"
															style="font-size:10px !important;" />

													</p:column>
													<p:column headerText="#{etiquetas['accion']}">
														<p:outputLabel value="#{tablarespuestas.tareColumnTwo}"
															style="font-size:10px !important;" />
													</p:column>

													<p:column headerText="#{etiquetas['resultado']}">
														<p:outputLabel value="#{tablarespuestas.tareColumnTree}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column
														headerText="#{etiquetas['nroMujeresBeneficiarias']}">
														<p:outputLabel
															value="#{tablarespuestas.tareColumnNumberSix}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column
														headerText="#{etiquetas['nroHombresBeneficiarios']}">
														<p:outputLabel
															value="#{tablarespuestas.tareColumnNumberSeven}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column headerText="#{etiquetas['linkVerificador']}">
														<p:outputLabel value="#{tablarespuestas.tareColumnFour}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column>
														<p:commandButton icon="#{botones['icono.editar']}"
															title="#{tooltip['editar']}"
															action="#{seguimientoGeneroController.editarRegistroTabla7()}"
															process="@this :form:tabs:panelIngresoGenero7"
															update=":form:tabs:panelIngresoGenero7">

															<f:setPropertyActionListener value="#{tablarespuestas}"
																target="#{seguimientoGeneroBean.filaTabla7}" />
															<f:setPropertyActionListener value="true"
																target="#{seguimientoGeneroBean.nuevoRegistroTablaGenero7}" />
														</p:commandButton>
														<p:commandButton
															disabled="#{buscaProyectosBean.proyectoReportado}"
															action="#{seguimientoGeneroController.mostrarDialogoEliminaDatosTabla(7)}"
															icon="#{botones['icono.borrar']}" process="@this ">
															<f:setPropertyActionListener value="#{tablarespuestas}"
																target="#{seguimientoGeneroBean.filaTabla7}" />
														</p:commandButton>

													</p:column>
												</p:dataTable>
											</h:panelGrid>
										</p:scrollPanel>
									</div>
									<br />
								</p:panel>
							</p:outputPanel>
							<br />

							<h:panelGrid columns="4" style="margin: 0 auto;">
								<p:commandButton value="#{botones['atras']}"
									styleClass="botonRegistroProyecto"
									actionListener="#{seguimientoGeneroController.retrocederTab}"
									icon="#{botones['icono.atras']}" process="@this :form:tabs"
									update=":form:growl :form:tabs"
									oncomplete="goToAnchor('inicio')" />
								<p:commandButton value="#{botones['guardar']}"
									styleClass="botonRegistroProyecto"
									update=":form:growl :form:tabs "
									icon="#{botones['icono.grabar']}" process="@this :form:tabs "
									disabled="#{buscaProyectosBean.proyectoReportado}"
									actionListener="#{seguimientoGeneroController.mostrarDialogoGrabarAvanceGenero()}"
									rendered="#{seguimientoGeneroBean.datosGeneroParaMostrar}" />

								<p:commandButton ajax="false"
									actionListener="#{seguimientoGeneroController.imprimirResumenGenero()}"
									styleClass="botonRegistroProyecto"
									rendered="#{seguimientoGeneroBean.datosGeneroParaMostrar}"
									icon="#{botones['icono.imprimir']}"
									value="#{botones['vistaPrevia']}" process="@this">

								</p:commandButton>
								<p:commandButton value="#{botones['finalizar']}"
									styleClass="botonRegistroProyecto" process="@this "
									update=":form:growl"
									disabled="#{buscaProyectosBean.proyectoReportado}"
									rendered="#{seguimientoGeneroBean.datosGeneroParaMostrar}"
									actionListener="#{seguimientoGeneroController.mostrarDialogoFinalizarReporte()}"
									icon="#{botones['icono.check']}">

								</p:commandButton>
							</h:panelGrid>
						</p:tab>
					</p:tabView>
				</p:outputPanel>
				<br />
			</div>
		</div>
	</h:form>
</body>
</html>
