<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes"
	xmlns:val="http://java.sun.com/jsf/composite/componentes">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/estilos.css" />
	<link rel="stylesheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/primeflex/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/primeicons-master/primeicons.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<script>
	function goToAnchor(nombre) {
		
		window.location.hash = "";
		window.location.hash = nombre;
	}
	</script>
</h:head>
<body>
	<f:event listener="#{loginController.validarSesion()}"
		type="preRenderView" />
	<h:form prependId="true" id="form">
		<p:growl id="growl" life="3000" showDetail="true" />
		
		<p:dialog  widgetVar="dlgEnProc" 
	              draggable="false" 
	              modal="true" resizable="false" closable="false" responsive="true"
	              style="font-size: 10px;">             
	         <h:graphicImage value="/resources/images/cargando.gif" width="150" height="150"/>
	    </p:dialog> 

		<p:dialog widgetVar="dlgFinalizarReporteGenero" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['finalizarReporte']}" width="390" closable="false"
			resizable="false">
			<p:outputLabel value="#{etiquetas['finReporteSeguimiento']}" />
			<h:panelGrid columns="2" style="margin:0 auto;">
				<p:commandButton value="#{botones['grabar']}" update="@form"
					actionListener="#{seguimientoGeneroController.finalizaReporteGenero()}"
					oncomplete="PF('dlgFinalizarReporteGenero').hide();"
					process="@this "
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgFinalizarReporteGenero').hide();"
					process="@this" />
			</h:panelGrid>
		</p:dialog>
		
<!-- DIALOGO ELIMINA ITEM TABLA 1 -->
		<p:dialog widgetVar="dlgEliminaItemTabla1" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:tabs:panelSeguimiento1 growl"
					actionListener="#{seguimientoGeneroController.eliminarRegistroTablaGenero(1)}"
					oncomplete="PF('dlgEliminaItemTabla1').hide();"
					process="@this :form:tabs:panelSeguimiento1"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla1').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 3 -->
		<p:dialog widgetVar="dlgEliminaItemTabla3" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:tabs:panelTablaGenero3 growl"
					actionListener="#{seguimientoGeneroController.eliminarRegistroTablaGenero(3)}"
					oncomplete="PF('dlgEliminaItemTabla3').hide();"
					process="@this :form:tabs:panelTablaGenero3"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla3').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 4 -->
		<p:dialog widgetVar="dlgEliminaItemTabla4" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:tabs:panelTablaGenero4 growl"
					actionListener="#{seguimientoGeneroController.eliminarRegistroTablaGenero(4)}"
					oncomplete="PF('dlgEliminaItemTabla4').hide();"
					process="@this :form:tabs:panelTablaGenero4"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla4').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 5 -->
		<p:dialog widgetVar="dlgEliminaItemTabla5" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:tabs:panelTablaGenero5 growl"
					actionListener="#{seguimientoGeneroController.eliminarRegistroTablaGenero(5)}"
					oncomplete="PF('dlgEliminaItemTabla5').hide();"
					process="@this :form:tabs:panelTablaGenero5"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla5').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 6 -->
		<p:dialog widgetVar="dlgEliminaItemTabla6" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:tabs:panelTablaGenero6 growl"
					actionListener="#{seguimientoGeneroController.eliminarRegistroTablaGenero(6)}"
					oncomplete="PF('dlgEliminaItemTabla6').hide();"
					process="@this :form:tabs:panelTablaGenero6"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla6').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 7 -->
		<p:dialog widgetVar="dlgEliminaItemTabla7" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:tabs:panelTablaGenero7 growl"
					actionListener="#{seguimientoGeneroController.eliminarRegistroTablaGenero(7)}"
					oncomplete="PF('dlgEliminaItemTabla7').hide();"
					process="@this :form:tabs:panelTablaGenero7"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla7').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- Dialogo graba avances de genero -->
		<p:dialog widgetVar="dlgGrabaAvanceGenero" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['grabarAvanceGenero']}" width="300"
			closable="false" resizable="false">
			<h:panelGrid columns="3">
				<p:commandButton value="#{botones['grabar']}"
					update="growl  " id="btngrabar"
					onstart="PF('dlgEnProc').show();"
					actionListener="#{seguimientoGeneroController.grabarAvanceGenero()}"
					oncomplete="PF('dlgGrabaAvanceGenero').hide(); PF('dlgEnProc').hide();"
					process="@this " icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgGrabaAvanceGenero').hide(); " process="@this" />

			</h:panelGrid>
		</p:dialog>
		
		
		<p:dialog widgetVar="dlgRegistroSeguimiento" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['registroGenero']}" width="490" closable="false"
			resizable="false">
			<p:outputPanel id="panelIngresoDatosSeg">
			<h:panelGrid columns="2" id="datosAvanceGenero"
				style="margin:0 auto;">
				<p:outputLabel value="#{etiquetas['indicador']}:" />
				<p:outputLabel
					value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.indicators!=null?seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.indicators.indiDescription:seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.pginAnotherIndicator}" />

				<p:outputLabel value="#{etiquetas['valorAlcanzado']}:" />
				<p:inputNumber
					value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.geadAdvanceValueGoal}"
					decimalPlaces="0"
					rendered="#{seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.indicators.indiExpectedResponse=='N'}" />
				<p:toggleSwitch
					value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.geadAdvanceValueGoalBoolean}"
					rendered="#{seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.indicators.indiExpectedResponse=='B'}">
					<p:ajax process="@this" event="change" />
				</p:toggleSwitch>

				<p:outputLabel value="#{etiquetas['presupuestoEjecutado']}:" />
				<p:inputNumber decimalPlaces="2" decimalSeparator=","
					thousandSeparator="."
					value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.geadExecutedBudget}" />

				<p:outputLabel value="#{etiquetas['accionesRealizadas']}:" />
				<p:inputTextarea
					value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.geadBudgetActions}"
					cols="30" />

			</h:panelGrid>

			<h:panelGrid columns="2" style="margin:0 auto;">
				<p:commandButton value="#{botones['guardar']}" disabled="#{buscaProyectosBean.proyectoReportado}"
					icon="#{botones['icono.grabar']}" partialSubmit="true"
					action="#{seguimientoGeneroController.grabarAvanceLineaGenero()}"
					oncomplete="PF('dlgRegistroSeguimiento').hide();"
					process="@this datosAvanceGenero" />
				<p:commandButton value="#{botones['cancelar']}"
					icon="#{botones['icono.cancelar']}" process="@this"
					oncomplete="PF('dlgRegistroSeguimiento').hide();" />
			</h:panelGrid>
			</p:outputPanel>
		</p:dialog>
	<p:dialog widgetVar="dlgRegistroSeguimientoOtros" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['registroGenero']}" width="490" closable="false"
			resizable="false">
			<p:outputPanel id="panelIngresoDatosOtrosSeg">
			<h:panelGrid columns="2" id="datosAvanceGeneroOtros"
				style="margin:0 auto;">
				<p:outputLabel value="#{etiquetas['indicador']}:" />
				<p:outputLabel
					value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.projectsGenderInfo.pginAnotherIndicator}" />

				<p:outputLabel value="#{etiquetas['valorAlcanzado']}:" />
				<p:inputNumber
					value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.geadAdvanceValueGoal}"
					decimalPlaces="0"
					 />
				<p:outputLabel/>	 
				<p:toggleSwitch
					value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.geadAdvanceValueGoalBoolean}"
					>
					<p:ajax process="@this" event="change" />
				</p:toggleSwitch>

				<p:outputLabel value="#{etiquetas['presupuestoEjecutado']}:" />
				<p:inputNumber decimalPlaces="2" decimalSeparator=","
					thousandSeparator="."
					value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.geadExecutedBudget}" />

				<p:outputLabel value="#{etiquetas['accionesRealizadas']}:" />
				<p:inputTextarea
					value="#{seguimientoGeneroBean.avanceGeneroSeleccionado.geadBudgetActions}"
					cols="30" />

			</h:panelGrid>
			<h:panelGrid columns="2" style="margin:0 auto;">
				<p:commandButton value="#{botones['guardar']}" disabled="#{buscaProyectosBean.proyectoReportado}"
					icon="#{botones['icono.grabar']}" partialSubmit="true"
					action="#{seguimientoGeneroController.grabarAvanceLineaGenero()}"
					oncomplete="PF('dlgRegistroSeguimientoOtros').hide();"
					process="@this datosAvanceGeneroOtros" />
				<p:commandButton value="#{botones['cancelar']}"
					icon="#{botones['icono.cancelar']}" process="@this"
					oncomplete="PF('dlgRegistroSeguimientoOtros').hide();" />
			</h:panelGrid>
			</p:outputPanel>
		</p:dialog>

<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col-12 p-md-2">				
			</div>
			<div class="p-field p-col-12 p-md-2">
				
			</div>
			<div class="p-field p-col-12 p-md-6"></div>
			<div class="p-field p-col-12 p-md-2">
				<p:outputLabel value="#{etiquetas['cambiarIdioma']}" />

				<h:selectOneMenu value="#{seleccionaIdiomaController.localeCode}" onchange="submit()"
                                 valueChangeListener="#{seleccionaIdiomaController.countryLocaleCodeChanged}">
                    <f:selectItems value="#{seleccionaIdiomaController.countriesInMap}" />
                </h:selectOneMenu>
			</div>
		</div>


		<div class="ui-fluid p-formgrid p-grid">
			<div class="p-field p-col-12 p-md-3"></div>
			<div class="p-field p-col-12 p-md-6">
				<div class="ui-fluid p-formgrid p-grid">
					<div class="p-field p-col-12 p-md-12"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: left;">
						<p:outputLabel value="#{titulos['seguimientoGenero']}"
							style="font-size:18px;font-weight:bold;" />
					</div>
				</div>
				<comp:buscaProyectos id="buscaProyectos"
					componenteBuscaProyectos="#{seguimientoGeneroController.componenteBuscarProyectos}" />
				<br />
				<p:outputPanel id="panelOpcionesProyecto">
					<h:panelGrid columns="2" style="margin:0 auto;"
						rendered="#{seguimientoGeneroController.datosProyecto()}">
						<p:commandButton
							actionListener="#{seguimientoGeneroController.cargaDatosProyectoSeleccionado()}"
							process="@this :form:buscaProyectos" onstart="PF('dlgEnProc').show();"
							icon="#{botones['icono.check']}" update="@form" oncomplete="PF('dlgEnProc').hide();"
							value="#{botones['mostrarInformacion']}" />
						<p:commandButton id="btnVolverInicio"
							value="#{botones['volverBusqueda']}"
							icon="#{botones['icono.home']}" update="@form"
							actionListener="#{seguimientoGeneroController.volverBuscarProyectos}"
							partialSubmit="true" process="@this " />
					</h:panelGrid>
				</p:outputPanel>
				<br/>
				<br/>
				<p:outputPanel id="panelDatosSeguimiento">
					<p:tabView rendered="#{seguimientoGeneroBean.datosSeguimiento}" id="tabs" activeIndex="#{seguimientoGeneroBean.posicionTab}">
					<p:ajax event="tabChange" listener="#{seguimientoGeneroController.tabChange}" process=":form:tabs" update=":form:tabs"/>
						<p:tab title="#{etiquetas['lineasDeAccion']}">
							<p:dataTable value="#{seguimientoGeneroBean.listaAvancesGenero}"
								var="genero" style="font-size:10px !important;">
								<f:facet name="header">
									<p:outputLabel value="#{titulos['seguimientoGenero']}"/>
								</f:facet>
								<p:column headerText="#{etiquetas['temas']}" groupRow="true">
									<p:outputLabel value="#{genero.projectsGenderInfo.cataId.catalogsType.catyDescription}" style="font-size:10px !important;color: blue;"/>
								</p:column>
								<p:column headerText="#{etiquetas['lineaAccion']}">
									<p:outputLabel
										value="#{genero.projectsGenderInfo.cataId.cataText2}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['lineaBase']}">
									<p:outputLabel
										value="#{genero.projectsGenderInfo.pginBaseLine}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['tipoResultado']}">
									<p:outputLabel
										value="#{genero.projectsGenderInfo.pginResultsType.equals('1')?'Sensible al género':genero.projectsGenderInfo.pginResultsType.equals('2')?'Positivo al género':'Transformador de las relaciones de género'}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['resultadoPdi']}">
									<p:outputLabel
										value="#{genero.projectsGenderInfo.pginAssociatedResults}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['indicador']}">
									<p:outputLabel
										value="#{genero.projectsGenderInfo.indicators!=null?genero.projectsGenderInfo.indicators.indiDescription:genero.projectsGenderInfo.pginAnotherIndicator}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['meta']}">
									<p:outputLabel value="#{genero.projectsGenderInfo.pginGoals}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['presupuesto']}">
									<p:outputLabel value="#{genero.projectsGenderInfo.pginBudget}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column width="30">
									<p:commandButton icon="#{botones['icono.checkcirculo']}" title="#{tooltip['registrarSeguimiento']}"
										process="@this :form:tabs:panelSeguimiento1" partialSubmit="true"
										update=":form:panelIngresoDatosSeg :form:tabs:panelSeguimiento1"	oncomplete="PF('dlgRegistroSeguimiento').show();">
										<f:setPropertyActionListener value="#{genero}" target="#{seguimientoGeneroBean.avanceGeneroSeleccionado}"></f:setPropertyActionListener>
										<f:setPropertyActionListener value="false" target="#{seguimientoGeneroBean.mostrarTablaSeguimiento1}"></f:setPropertyActionListener>
									</p:commandButton>	
								</p:column>
								<p:column width="30">
									<p:commandButton icon="#{botones['icono.beneficiario']}" title="#{tooltip['registrarBeneficiarios']}"
										process="@this :form:tabs:panelSeguimiento1" partialSubmit="true"
										update=":form:tabs:panelSeguimiento1"
										action="#{seguimientoGeneroController.mostrarDatosTablaBeneficiarios(genero)}" />
								</p:column>
							</p:dataTable>
							<br />
							<br />
							<p:dataTable value="#{seguimientoGeneroBean.listaAvancesGeneroOtrosTemas}"
								var="genero" style="font-size:10px !important;">
								<f:facet name="header">
									<p:outputLabel value="#{titulos['otroTemaGenero']}"/>
								</f:facet>
								
								<p:column headerText="#{etiquetas['lineaAccion']}">
									<p:outputLabel
										value="#{genero.projectsGenderInfo.pginOtherLine}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['lineaBase']}">
									<p:outputLabel
										value="#{genero.projectsGenderInfo.pginBaseLine}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['tipoResultado']}">
									<p:outputLabel
										value="#{genero.projectsGenderInfo.pginResultsType.equals('1')?'Sensible al género':genero.projectsGenderInfo.pginResultsType.equals('2')?'Positivo al género':'Transformador de las relaciones de género'}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['resultadoPdi']}">
									<p:outputLabel
										value="#{genero.projectsGenderInfo.pginAssociatedResults}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['indicador']}">
									<p:outputLabel
										value="#{genero.projectsGenderInfo.pginAnotherIndicator}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['meta']}">
									<p:outputLabel value="#{genero.projectsGenderInfo.pginGoals}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column headerText="#{etiquetas['presupuesto']}">
									<p:outputLabel value="#{genero.projectsGenderInfo.pginBudget}"
										style="font-size:10px !important;" />
								</p:column>
								<p:column width="30">
									<p:commandButton icon="#{botones['icono.checkcirculo']}" title="#{tooltip['registrarSeguimiento']}"
										process="@this :form:tabs:panelSeguimiento1" partialSubmit="true"
										update=":form:panelIngresoDatosOtrosSeg :form:tabs:panelSeguimiento1"	oncomplete="PF('dlgRegistroSeguimientoOtros').show();">
										<f:setPropertyActionListener value="#{genero}" target="#{seguimientoGeneroBean.avanceGeneroSeleccionado}"></f:setPropertyActionListener>
										<f:setPropertyActionListener value="false" target="#{seguimientoGeneroBean.mostrarTablaSeguimiento1}"></f:setPropertyActionListener>
									</p:commandButton>	
								</p:column>
								<p:column width="30">
									<p:commandButton icon="#{botones['icono.beneficiario']}" title="#{tooltip['registrarBeneficiarios']}"
										process="@this :form:tabs:panelSeguimiento1" partialSubmit="true"
										update=":form:tabs:panelSeguimiento1"
										action="#{seguimientoGeneroController.mostrarDatosTablaBeneficiarios(genero)}" />
								</p:column>
							</p:dataTable>
							
							<p:outputPanel id="panelIngresoDetalleGenero1">
