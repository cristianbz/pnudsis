<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	
	xmlns:comp="http://java.sun.com/jsf/composite/componentes"
	xmlns:val="http://java.sun.com/jsf/composite/componentes">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/estilos.css" />
	<link rel="stylesheet" type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/primeflex/primeflex.css" />
	
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<script type="text/javascript" src="../resources/js/atras.js"></script>	
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/calendario/calendar_es.js"></script>
	<script>
	function goToAnchor(nombre) {
		
		window.location.hash = "";
		window.location.hash = nombre;
	}
	</script>
</h:head>
<body>
	<f:event listener="#{loginController.validarSesion()}"
		type="preRenderView" />
	<h:form prependId="true" id="form">
		<p:growl id="growl" life="3000" showDetail="true" />
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="#{botones['si']}" type="button"
					styleClass="ui-confirmdialog-yes" icon="#{botones['icono.check']}" />
				<p:commandButton value="#{botones['no']}" type="button"
					styleClass="ui-confirmdialog-no" icon="#{botones['icono.cancelar']}" />
			</p:confirmDialog>
		<p:dialog widgetVar="dlgReportesNoCerrados" width="450" 
			header="#{titulos['seguimientoReportes']}"
			closable="true" modal="true" resizable="false">
			<p:outputPanel id="listaSegEstado">
				<p:outputLabel value="#{titulos['cerrarSeguimiento']}"/>
				<p:dataTable styleClass="sinBordesAncho100" emptyMessage="#{mensajes['noRegistros']}" value="#{seguimientoGeneroController.seguimientoGeneroBean.listaPresentadosIniciados}" var="seg" >
					<p:column headerText="#{etiquetas['socioEstrategico']}">
						<p:outputLabel value="#{seg.projectsStrategicPartners.partners.partName}"/>
					</p:column>
					<p:column headerText="#{etiquetas['estado']}" style="width:100px;">
						<p:outputLabel value="#{seg.adexReportedStatus.equals('I')?'Iniciado':seg.adexReportedStatus.equals('P')?'Presentado':'Finalizado'}"/>
					</p:column>				
				</p:dataTable>
			</p:outputPanel>
		</p:dialog>
		
		<p:dialog widgetVar="dlgRegistroSeguimiento" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['registroGenero']}" width="690" closable="false"
			resizable="false">
			<p:outputPanel id="panelIngresoDatosSeg">
				<h:panelGrid columns="2" id="datosAvanceGenero"
					style="margin:0 auto;">
					<p:outputLabel value="#{etiquetas['lineaAccion']}:" style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"/>
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.projectsGenderInfo.cataId.cataText2.equals('Otro')?seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.projectsGenderInfo.pginOtherLine:seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.projectsGenderInfo.cataId.cataText2}" />
					<p:outputLabel value="#{etiquetas['componentesEstrategicos']}" style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"/>
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.projectsGenderInfo.componentesGenero}" />
					<p:outputLabel value="#{etiquetas['indicador']}:" style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"/>
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiDescription}" />
					<p:outputLabel value="#{etiquetas['meta']}:" style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"/>
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.pgigGoals}" />
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiId==9 or seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiId==10?etiquetas['hombres']:etiquetas['numeroHombres']}:  " style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G')}"/>
					<p:outputLabel value="#{etiquetas['valor']}: " style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('N') or seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('O')}"/>							
					<p:outputLabel value="#{etiquetas['valorSiNo']}: " style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('B')}"/>
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.pgigGoalValueOne}"  rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G') or seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('N') }"/>
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.pgigGoalValueOne==1?'SI':'NO'}"  rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('B')}"/>							
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiId==9 or seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiId==10?etiquetas['mujeres']:etiquetas['numeroMujeres']}: " style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G')}"/>
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.pgigGoalValueTwo}"  rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G')}"/>																		
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.pgigAnotherIndicator}"  rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('O')}" />
					
					
					<p:outputLabel value="#{etiquetas['presupuesto']}:" style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"/>
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.projectsGenderInfo.pginBudget}" id="presupuesto">
						<f:convertNumber for="presupuesto" locale="en_US" type="currency"/>
					</p:outputLabel>
					
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiId==9 or seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiId==10?etiquetas['hombres']:etiquetas['numeroHombres']}:  " style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G')}"/>
					<p:outputLabel value="#{etiquetas['valor']}: *" style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"  rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('N') or seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('O')}"/>							
					<p:outputLabel value="#{etiquetas['valorSiNo']}: " style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"  rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('B')}"/>
					<p:inputNumber decimalPlaces="0" value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.aepgValueReachedOne}" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G')}" id="valorUno" required="true" requiredMessage="#{mensajes['campoRequerido']}"/>
					<h:inputHidden rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G')}"/>
					<p:message for="valorUno" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G')}"/>							
					<p:outputLabel value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiId==9 or seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiId==10?etiquetas['mujeres']:etiquetas['numeroMujeres']}: *" style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"  rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G')}"/>
					<p:inputNumber decimalPlaces="0" value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.aepgValueReachedTwo}" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G')}" id="valorDos" required="true" requiredMessage="#{mensajes['campoRequerido']}"/>							
					<h:inputHidden rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G')}"/>
					<p:message for="valorDos" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('G')}"/>
					<p:inputNumber decimalPlaces="0" value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.aepgValueReachedOne}" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('N')}" id="valorTres" required="true" requiredMessage="#{mensajes['campoRequerido']}"/>							
					<h:inputHidden rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('N')}"/>
					<p:message for="valorTres" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('N')}"/>
					<p:toggleSwitch value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.aepgBooleanValue}" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('B')}" id="valorCuatro"/>
					<p:inputTextarea style="width:450px;" rows="2"
						value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.aepgValueReachedAnotherIndicator}" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('O')}" id="valorCinco" required="true" requiredMessage="#{mensajes['campoRequerido']}"/>
					<h:inputHidden rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('O')}"/>
					<p:message for="valorCinco" rendered="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.projectGenderIndicator.indicators.indiType.equals('O')}"/>
					<p:outputLabel value="#{etiquetas['accionesImplementadas']}:*" style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;"/>
					<p:inputTextarea 
						style="width:450px;" id="valorAcciones" required="true" requiredMessage="#{mensajes['campoRequerido']}"
						value="#{seguimientoGeneroBean.advanceExecutionProjectGenderSeleccionado.aepgActionsDone}" cols="20" rows="2"/>
					<h:inputHidden />
					<p:message for="valorAcciones" />	
				</h:panelGrid>

				<h:panelGrid columns="2" style="margin:0 auto;">
					<p:commandButton value="#{botones['guardar']}"
						disabled="#{buscaProyectosBean.proyectoReportado}"
						icon="#{botones['icono.grabar']}" partialSubmit="true"
						action="#{seguimientoGeneroController.grabarAvanceLineaGenero()}"
						update=":form:tabs:tablaAvancesGenero growl panelIngresoDatosSeg"
						process="@this panelIngresoDatosSeg :form:tabs:tablaAvancesGenero" />
					<p:commandButton value="#{botones['cancelar']}" resetValues="true"
						icon="#{botones['icono.cancelar']}" process="@this"
						oncomplete="PF('dlgRegistroSeguimiento').hide();" />
				</h:panelGrid>
			</p:outputPanel>
		</p:dialog>
		
		<p:dialog widgetVar="dlgEliminaDatosTabla" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaDatosTabla']}" width="250" closable="false"
			resizable="false">
			<h:panelGrid columns="2">
				<p:commandButton value="#{botones['borrar']}"
					update=":form:tabs:panelTablasGenero growl"
					actionListener="#{seguimientoGeneroController.eliminaValoresTablaDatos()}"
					oncomplete="PF('dlgEliminaDatosTabla').hide();" immediate="true"
					process="@this :form:tabs:panelTablasGenero"
					icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					actionListener="#{seguimientoGeneroController.cancelaEliminaValoresTablaDatos()}"
					oncomplete="PF('dlgEliminaDatosTabla').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<p:dialog widgetVar="dlgEnProc" draggable="false" modal="true"
			resizable="false" closable="false" responsive="true" header="En proceso"
			style="font-size: 10px;">
			<h:graphicImage value="/resources/images/loading3.gif" width="150" height="150"/>
		</p:dialog>

		<p:dialog widgetVar="dlgAsignaBeneficiarios" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['beneficiariosLineaAccion']}" width="750" closable="false"
			resizable="false">
			<p:outputPanel id="detalleBeneGenero">
				<h:panelGrid columns="4"
					rendered="#{seguimientoGeneroBean.nuevoDetalleGenero}">
					<p:outputLabel value="#{etiquetas['beneficiarios']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:inputNumber decimalPlaces="0" required="true" style="width:30px;" id="ben1"
						requiredMessage="#{mensajes['campoRequerido']}"
						value="#{seguimientoGeneroBean.detalleAdvanceGender.dtagNumberOfMens}"
						tabindex="1" />						
					<p:outputLabel value="#{etiquetas['beneficiarias']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:inputNumber decimalPlaces="0" required="true" style="width:30px;" id="ben2"
						requiredMessage="#{mensajes['campoRequerido']}"
						value="#{seguimientoGeneroBean.detalleAdvanceGender.dtagNumberOfWomen}"
						tabindex="2" />
					
					<h:inputHidden />
					<p:message for="ben1"/>
					<h:inputHidden />
					<p:message for="ben2"/>
						
					<p:outputLabel value="#{etiquetas['provincia']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:selectOneMenu required="true" style="width:150px;" 
						requiredMessage="#{mensajes['campoRequerido']}" tabindex="3"
						value="#{seguimientoGeneroBean.codProvincia}" id="provinciaAS">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{mensajes['seleccionElemento']}" />
						<f:selectItems value="#{seguimientoGeneroBean.listaProvincias }"
							var="provincia" itemLabel="#{provincia.geloName}"
							itemValue="#{provincia.geloId}" />
						<p:ajax process="@this " event="change"
							update="cantonAS parroquiaAS" partialSubmit="true"
							listener="#{seguimientoGeneroController.filtraCantones()}" />
					</p:selectOneMenu>
					<p:outputLabel value="#{etiquetas['canton']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:selectOneMenu required="true" style="width:150px;"
						requiredMessage="#{mensajes['campoRequerido']}" tabindex="4"
						value="#{seguimientoGeneroBean.codCanton}" id="cantonAS">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{mensajes['seleccionElemento']}" />
						<f:selectItems value="#{seguimientoGeneroBean.listaCantones}"
							var="canton" itemLabel="#{canton.geloName}"
							itemValue="#{canton.geloId}" />
						<p:ajax process="@this " event="change" update="parroquiaAS"
							partialSubmit="true"
							listener="#{seguimientoGeneroController.filtraParroquias()}" />
					</p:selectOneMenu>
					
					<h:inputHidden />
					<p:message for="provinciaAS"/>
					<h:inputHidden />
					<p:message for="cantonAS"/>

					<p:outputLabel value="#{etiquetas['parroquia']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:selectOneMenu required="true" style="width:150px;"
						requiredMessage="#{mensajes['campoRequerido']}" tabindex="5"
						value="#{seguimientoGeneroBean.codParroquia}" id="parroquiaAS">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{mensajes['seleccionElemento']}" />
						<f:selectItems value="#{seguimientoGeneroBean.listaParroquias}"
							var="parroquia" itemLabel="#{parroquia.geloName}"
							itemValue="#{parroquia.geloId}" />
						<p:ajax process="@this " event="change" />
					</p:selectOneMenu>
					<p:outputLabel value="#{etiquetas['autoDeterminaEtnia']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:selectOneMenu style="width:150px;"
						value="#{seguimientoGeneroBean.codigoAutoIdentificacion}"
						tabindex="6" required="true"
						requiredMessage="#{mensajes['campoRequerido']}"
						id="identificacionAS">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{mensajes['seleccionElemento']}" />
						<f:selectItems
							value="#{aplicacionController.aplicacionBean.listaAutoIdentificacion}"
							var="identificacion" itemLabel="#{identificacion.cataText1}"
							itemValue="#{identificacion.cataId}" />
						<p:ajax process="@this :form:puebloAS" event="change" update=":form:puebloAS" partialSubmit="true"
							listener="#{seguimientoGeneroController.habilitaPuebloNacionalidad()}"
							 />
					</p:selectOneMenu>
					
					<h:inputHidden />
					<p:message for="parroquiaAS"/>
					<h:inputHidden />
					<p:message for="identificacionAS"/>

					<p:outputLabel value="#{etiquetas['puebloNacionalidad']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:selectOneMenu  style="width:150px;"
						value="#{seguimientoGeneroBean.codigoPuebloNacionalidad}"
						tabindex="7"
						required="true"
						disabled="#{not seguimientoGeneroBean.habilitaPuebloNacionalidad}"
						requiredMessage="#{mensajes['campoRequerido']}"
						id="puebloAS">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{mensajes['seleccionElemento']}" />
						<f:selectItems
							value="#{aplicacionController.aplicacionBean.listaPueblosNacionalidades}"
							var="pueblo" itemLabel="#{pueblo.cataText1}"							
							itemValue="#{pueblo.cataId}" />						
					</p:selectOneMenu>									
					<p:outputLabel value="#{etiquetas['comunidad']}"
						style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;" />
					<p:inputTextarea required="true" cols="20" id="comunidadAS"
						requiredMessage="#{mensajes['campoRequerido']}" tabindex="8"
						value="#{seguimientoGeneroBean.detalleAdvanceGender.dtagComunity}" />
					
					<h:inputHidden />
					<p:message for="puebloAS"/>
					<h:inputHidden />
					<p:message for="comunidadAS"/>	

				</h:panelGrid>
				<h:panelGrid columns="4" style="margin: 0 auto;"
					rendered="#{seguimientoGeneroBean.nuevoDetalleGenero}">
					<p:commandButton icon="#{botones['icono.grabar']}"
						disabled="#{buscaProyectosBean.proyectoReportado}"
						process="@this :form:detalleBeneficiarios :form:detalleBeneGenero" partialSubmit="true"
						tabindex="9" title="#{tooltip['grabar']}"
						value="#{botones['grabar']}"
						actionListener="#{seguimientoGeneroController.agregaDetalleRegistroGeneroTabla1()}"
						update=" :form:growl  :form:detalleBeneficiarios :form:detalleBeneGenero" />
					<p:commandButton icon="#{botones['icono.cancelar']}"
						process="@this :form:detalleBeneGenero"
						update=":form:detalleBeneGenero" tabindex="10"
						value="#{botones['cancelar']}" immediate="true" resetValues="true"
						title="#{tooltip['cancelar']} ">
						<f:setPropertyActionListener value="false"
							target="#{seguimientoGeneroBean.nuevoDetalleGenero}" />
					</p:commandButton>
				</h:panelGrid>
			</p:outputPanel>
			<p:outputPanel id="detalleBeneficiarios">			
			<p:scrollPanel style="width:700px;height:250px;margin:0 auto;">
					<h:panelGrid
						>
						<p:outputLabel value="#{etiquetas['beneficiariosLineaAccion']}"
							style="font-size:11px !important;font-weight: bold;" />
						<p:outputLabel
							value=""
							style="font-size:10px !important;font-weight: bold;" />

					</h:panelGrid>
					<p:dataTable style="font-size:10px !important;width:1200px;"
					styleClass="sinBordesAncho100" id="panelTablaGeneroAS"
					emptyMessage="#{mensajes['noRegistros']}" reflow="true" rows="5"
					paginator="true"
					value="#{seguimientoGeneroBean.listaDetalleAvancesGenero}"
					var="tablarespuestas">
					<f:facet name="header">
						<p:commandButton style="width:200px;"
							value="#{etiquetas['ingresoBeneficiarios']}"
							icon="#{botones['icono.mas']}"
							disabled="#{buscaProyectosBean.proyectoReportado}"
							process="@this :form:detalleBeneGenero "
							update=":form:detalleBeneGenero  :form:growl"
							actionListener="#{seguimientoGeneroController.nuevoRegistroDetalleGenero()}"
							title="#{tooltip['nuevoRegistro']}" />
					</f:facet>
					<p:column headerText="#{etiquetas['beneficiarios']}">
						<p:outputLabel value="#{tablarespuestas.dtagNumberOfMens}"

															var="identificacion"
															itemLabel="#{identificacion.cataText1}"
															itemValue="#{identificacion.cataId}" />
														<p:ajax process="@this " event="change"
															listener="#{seguimientoGeneroController.habilitaPuebloNacionalidad()}"
															update="puebloG7" />
													</p:selectOneMenu>
												</div>
												<div class="p-field p-col-12 p-md-2">
													<p:message for="identificacionG7"/>
												</div>

												<div class="p-field p-col-12 p-md-3"
													style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
													<p:outputLabel value="#{etiquetas['puebloNacionalidad']} *" />
												</div>
												<div class="p-field p-col-12 p-md-7">
													<p:selectOneMenu required="true"
														requiredMessage="#{mensajes['campoRequerido']}"
														value="#{seguimientoGeneroBean.codigoPuebloNacionalidad}"
														tabindex="5"
														disabled="#{not seguimientoGeneroBean.habilitaPuebloNacionalidad}"
														id="puebloG7">
														<f:selectItem itemValue="#{null}"
															itemLabel="#{mensajes['seleccionElemento']}" />
														<f:selectItems
															value="#{aplicacionController.aplicacionBean.listaPueblosNacionalidades}"
															var="pueblo" itemLabel="#{pueblo.cataText1}"
															itemValue="#{pueblo.cataId}" />
														<p:ajax process="@this " event="change" />
													</p:selectOneMenu>
												</div>
												<div class="p-field p-col-12 p-md-2">
													<p:message for="puebloG7"/>
												</div>


												<div class="p-field p-col-12 p-md-3"
													style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
													<p:outputLabel value="#{etiquetas['comunidad']} *" />
												</div>
												<div class="p-field p-col-12 p-md-7">
													<p:inputTextarea required="true" counter="displayComunidadG7" counterTemplate="#{mensajes['caracteresFaltantes']}" maxlength="100"
														requiredMessage="#{mensajes['campoRequerido']}"
														immediate="true" id="comunidadG7"
														value="#{seguimientoGeneroBean.filaTabla7.tareColumnOne}"
														tabindex="6" />
													<h:outputText id="displayComunidadG7" class="p-d-block" />
												</div>
												<div class="p-field p-col-12 p-md-2">
													<p:message for="comunidadG7"/>
												</div>

												<div class="p-field p-col-12 p-md-3"
													style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
													<p:outputLabel value="#{etiquetas['accion']} *" />
												</div>
												<div class="p-field p-col-12 p-md-7">
													<p:inputTextarea required="true" counter="displayAccionG7" counterTemplate="#{mensajes['caracteresFaltantes']}" maxlength="100"
														requiredMessage="#{mensajes['campoRequerido']}"
														immediate="true" id="accionG7"
														value="#{seguimientoGeneroBean.filaTabla7.tareColumnTwo}"
														tabindex="7" />
													<h:outputText id="displayAccionG7" class="p-d-block" />
												</div>
												<div class="p-field p-col-12 p-md-2">
													<p:message for="accionG7"/>
												</div>

												<div class="p-field p-col-12 p-md-3"
													style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
													<p:outputLabel value="#{etiquetas['resultado']} *" />
												</div>
												<div class="p-field p-col-12 p-md-7">
													<p:inputTextarea required="true" counter="displayResultadoG7" counterTemplate="#{mensajes['caracteresFaltantes']}" maxlength="100"
														requiredMessage="#{mensajes['campoRequerido']}"
														immediate="true" id="resultadoG7"
														value="#{seguimientoGeneroBean.filaTabla7.tareColumnTree}"
														tabindex="8" />
													<h:outputText id="displayResultadoG7" class="p-d-block" />	
												</div>
												<div class="p-field p-col-12 p-md-2">
													<p:message for="resultadoG7"/>
												</div>

												<div class="p-field p-col-12 p-md-3"
													style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
													<p:outputLabel
														value="#{etiquetas['nroMujeresBeneficiarias']} *" />
												</div>
												<div class="p-field p-col-12 p-md-7">
													<p:inputNumber decimalPlaces="0" required="true"
														requiredMessage="#{mensajes['campoRequerido']}"
														immediate="true" id="mujeresG7"
														value="#{seguimientoGeneroBean.filaTabla7.tareColumnNumberWomen}"
														tabindex="9" />
												</div>
												<div class="p-field p-col-12 p-md-2">
													<p:message for="mujeresG7"/>
												</div>

												<div class="p-field p-col-12 p-md-3"
													style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
													<p:outputLabel
														value="#{etiquetas['nroHombresBeneficiarios']} *" />
												</div>
												<div class="p-field p-col-12 p-md-7">
													<p:inputNumber decimalPlaces="0" required="true"
														requiredMessage="#{mensajes['campoRequerido']}"
														immediate="true" id="hombresG7"
														value="#{seguimientoGeneroBean.filaTabla7.tareColumnNumberMens}"
														tabindex="10" />
												</div>
												<div class="p-field p-col-12 p-md-2">
													<p:message for="hombresG7"/>
												</div>

												<div class="p-field p-col-12 p-md-3"
													style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
													<p:outputLabel value="#{etiquetas['linkVerificador']} *" />
												</div>
												<div class="p-field p-col-12 p-md-7">
													<p:inputText required="true" counter="displayLinkG7" counterTemplate="#{mensajes['caracteresFaltantes']}" maxlength="200"
														requiredMessage="#{mensajes['campoRequerido']}"
														immediate="true" id="linkG7"
														value="#{seguimientoGeneroBean.filaTabla7.tareColumnFour}"
														tabindex="11" />
													<h:outputText id="displayLinkG7" class="p-d-block" />	
												</div>
												<div class="p-field p-col-12 p-md-2">
													<p:message for="linkG7"/>
												</div>

												<div class="p-field p-col-12 p-md-4"></div>
												<div class="p-field p-col-12 p-md-2">
													<p:commandButton icon="#{botones['icono.grabar']}"
														disabled="#{buscaProyectosBean.proyectoReportado}"
														process="@this  :form:tabs:panelIngresoGenero7 "
														tabindex="12" title="#{tooltip['grabar']}"
														value="#{botones['grabar']}" oncomplete="goToAnchor('iniciotabla7');"
														actionListener="#{seguimientoGeneroController.agregaDetalleRegistroGeneroTabla7()}"
														update=" :form:growl  :form:tabs:panelTablaGenero7 :form:tabs:panelIngresoGenero7" />
												</div>
												<div class="p-field p-col-12 p-md-2">
													<p:commandButton icon="#{botones['icono.cancelar']}"
														process="@this :form:tabs:panelIngresoGenero7" oncomplete="goToAnchor('iniciotabla7');"
														update=":form:tabs:panelIngresoGenero7" tabindex="13" partialSubmit="true"
														value="#{botones['cancelar']}" immediate="true"
														resetValues="true" title="#{tooltip['cancelar']} ">

														<f:setPropertyActionListener value="false"
															target="#{seguimientoGeneroBean.nuevoRegistroTablaGenero7}" />
													</p:commandButton>
												</div>
												<div class="p-field p-col-12 p-md-4"></div>
											</div>
										</p:panel>
									</p:outputPanel>
									<br />
									<a name="iniciotabla7"> </a>
									<div class="ui-fluid p-formgrid p-grid">
										<p:scrollPanel style="width:800px;height:400px;margin:0 auto;">
											<h:panelGrid id="panelTablaGenero7">
												<p:dataTable styleClass="sinBordesAncho100"
													style="width:1200px;font-size:10px !important;"
													emptyMessage="#{mensajes['noRegistros']}" reflow="true"
													rows="5" paginator="true"
													value="#{seguimientoGeneroBean.tablaRespuestas7}"
													var="tablarespuestas">
													<p:column headerText="#{etiquetas['provincia']}">
														<p:outputLabel value="#{tablarespuestas.tareProvincia}"
															style="font-size:10px !important;" />

													</p:column>
													<p:column headerText="#{etiquetas['canton']}">
														<p:outputLabel value="#{tablarespuestas.tareCanton}"
															style="font-size:10px !important;" />

													</p:column>
													<p:column headerText="#{etiquetas['parroquia']}">
														<p:outputLabel value="#{tablarespuestas.tareParroquia}"
															style="font-size:10px !important;" />

													</p:column>
													<p:column headerText="#{etiquetas['autoDeterminaEtnia']}">
														<p:outputLabel value="#{tablarespuestas.tareGenerico}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column headerText="#{etiquetas['puebloNacionalidad']}">
														<p:outputLabel value="#{tablarespuestas.tareGenericoDos}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column headerText="#{etiquetas['comunidad']}">
														<p:outputLabel value="#{tablarespuestas.tareColumnOne}"
															style="font-size:10px !important;" />

													</p:column>
													<p:column headerText="#{etiquetas['accion']}">
														<p:outputLabel value="#{tablarespuestas.tareColumnTwo}"
															style="font-size:10px !important;" />
													</p:column>

													<p:column headerText="#{etiquetas['resultado']}">
														<p:outputLabel value="#{tablarespuestas.tareColumnTree}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column
														headerText="#{etiquetas['nroMujeresBeneficiarias']}">
														<p:outputLabel
															value="#{tablarespuestas.tareColumnNumberWomen}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column
														headerText="#{etiquetas['nroHombresBeneficiarios']}">
														<p:outputLabel
															value="#{tablarespuestas.tareColumnNumberMens}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column headerText="#{etiquetas['linkVerificador']}">
														<p:outputLabel value="#{tablarespuestas.tareColumnFour}"
															style="font-size:10px !important;" />
													</p:column>
													<p:column>
														<p:commandButton icon="#{botones['icono.editar']}"
															title="#{tooltip['editar']}" 
															action="#{seguimientoGeneroController.editarRegistroTabla7()}"
															process="@this " immediate="true" resetValues="true"
															update=":form:tabs:panelIngresoGenero7">

															<f:setPropertyActionListener value="#{tablarespuestas}"
																target="#{seguimientoGeneroController.seguimientoGeneroBean.filaTabla7}" />
															<f:setPropertyActionListener value="true"
																target="#{seguimientoGeneroBean.nuevoRegistroTablaGenero7}" />
														</p:commandButton>
														<p:commandButton
															disabled="#{buscaProyectosBean.proyectoReportado}"
															action="#{seguimientoGeneroController.mostrarDialogoEliminaDatosTabla(7)}"
															icon="#{botones['icono.borrar']}" process="@this ">
															<f:setPropertyActionListener value="#{tablarespuestas}"
																target="#{seguimientoGeneroController.seguimientoGeneroBean.filaTabla7}" />
														</p:commandButton>

													</p:column>
												</p:dataTable>
											</h:panelGrid>
										</p:scrollPanel>
									</div>
									<br />
								</p:panel>
							</p:outputPanel>
							<br />

							<h:panelGrid columns="4" style="margin: 0 auto;">
								<p:commandButton value="#{botones['atras']}"
									styleClass="botonRegistroProyecto"
									actionListener="#{seguimientoGeneroController.retrocederTab}"
									icon="#{botones['icono.atras']}" process="@this :form:tabs"
									update=":form:growl :form:tabs"
									oncomplete="goToAnchor('inicio')" >
									<p:confirm header="#{titulos['confirmacion']}" message="#{titulos['salvaguardaAtras']}" icon="pi pi-exclamation-triangle"/>
								</p:commandButton>	
								<p:commandButton value="#{botones['guardar']}"
									styleClass="botonRegistroProyecto"
									update=":form:growl :form:tabs "
									icon="#{botones['icono.grabar']}" process="@this :form:tabs "
									disabled="#{buscaProyectosBean.proyectoReportado}"
									actionListener="#{seguimientoGeneroController.mostrarDialogoGrabarAvanceGenero()}"
									rendered="#{seguimientoGeneroBean.datosGeneroParaMostrar}" />

								<p:commandButton ajax="false"
									action="#{seguimientoGeneroController.imprimirResumenGenero()}"
									styleClass="botonRegistroProyecto" partialSubmit="true"
									rendered="#{seguimientoGeneroBean.datosGeneroParaMostrar}"
									icon="#{botones['icono.imprimir']}"
									value="#{botones['vistaPrevia']}" process="@this :form:tabs :form:buscaProyectos:panelDatosProyecto">

								</p:commandButton>
								<p:commandButton value="#{botones['finalizar']}"
									styleClass="botonRegistroProyecto" process="@this "
									update=":form:growl"
									disabled="#{buscaProyectosBean.proyectoReportado}"
									rendered="#{seguimientoGeneroBean.datosGeneroParaMostrar}"
									actionListener="#{seguimientoGeneroController.mostrarDialogoFinalizarReporte()}"
									icon="#{botones['icono.check']}">

								</p:commandButton>
							</h:panelGrid>
						</p:tab>
					</p:tabView>
				</p:outputPanel>
				<br />
			</div>
		</div>
	</h:form>
</body>
</html>
