<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:comp="http://java.sun.com/jsf/composite/componentes"
	xmlns:val="http://java.sun.com/jsf/composite/componentes">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/estilos.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/primeflex/primeflex.css" />
	<link rel="stylesheet" type="text/css"
		href="../resources/css/primeicons-master/primeicons.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<script>
	function goToAnchor(nombre) {
		
		window.location.hash = "";
		window.location.hash = nombre;
	}
	</script>
</h:head>
<body>

	<h:form prependId="true" id="form">
		<!-- DIALOGO ELIMINA DATOS TABLA -->
		<p:dialog widgetVar="dlgEliminaDatosTabla" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaDatosTabla']}" width="250"
			closable="false" resizable="false">
			<h:panelGrid columns="2" >
				<p:commandButton value="#{botones['borrar']}" update="panelTablasGenero growl"					
					actionListener="#{registroGeneroController.eliminaValoresTablaDatos()}"
					oncomplete="PF('dlgEliminaDatosTabla').hide();" immediate="true"
					process="@this panelTablasGenero" icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					actionListener="#{registroGeneroController.cancelaEliminaValoresTablaDatos()}"
					oncomplete="PF('dlgEliminaDatosTabla').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 1 -->
		<p:dialog widgetVar="dlgEliminaItemTabla1" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250"
			closable="false" resizable="false">
			<h:panelGrid columns="2" >
				<p:commandButton value="#{botones['borrar']}" update="panelTablaGenero1 growl"					
					actionListener="#{registroGeneroController.eliminarRegistroTablaGenero(1)}"
					oncomplete="PF('dlgEliminaItemTabla1').hide();"
					process="@this panelTablaGenero1" icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla1').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 2 -->
		<p:dialog widgetVar="dlgEliminaItemTabla2" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250"
			closable="false" resizable="false">
			<h:panelGrid columns="2" >
				<p:commandButton value="#{botones['borrar']}" update="panelTablaGenero2 growl"					
					actionListener="#{registroGeneroController.eliminarRegistroTablaGenero(2)}"
					oncomplete="PF('dlgEliminaItemTabla2').hide();"
					process="@this panelTablaGenero2" icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla2').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 3 -->
		<p:dialog widgetVar="dlgEliminaItemTabla3" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250"
			closable="false" resizable="false">
			<h:panelGrid columns="2" >
				<p:commandButton value="#{botones['borrar']}" update="panelTablaGenero3 growl"					
					actionListener="#{registroGeneroController.eliminarRegistroTablaGenero(3)}"
					oncomplete="PF('dlgEliminaItemTabla3').hide();"
					process="@this panelTablaGenero3" icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla3').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 4 -->
		<p:dialog widgetVar="dlgEliminaItemTabla4" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250"
			closable="false" resizable="false">
			<h:panelGrid columns="2" >
				<p:commandButton value="#{botones['borrar']}" update="panelTablaGenero4 growl"					
					actionListener="#{registroGeneroController.eliminarRegistroTablaGenero(4)}"
					oncomplete="PF('dlgEliminaItemTabla4').hide();"
					process="@this panelTablaGenero4" icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla4').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 5 -->
		<p:dialog widgetVar="dlgEliminaItemTabla5" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250"
			closable="false" resizable="false">
			<h:panelGrid columns="2" >
				<p:commandButton value="#{botones['borrar']}" update="panelTablaGenero5 growl"					
					actionListener="#{registroGeneroController.eliminarRegistroTablaGenero(5)}"
					oncomplete="PF('dlgEliminaItemTabla5').hide();"
					process="@this panelTablaGenero5" icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla5').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 6 -->
		<p:dialog widgetVar="dlgEliminaItemTabla6" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250"
			closable="false" resizable="false">
			<h:panelGrid columns="2" >
				<p:commandButton value="#{botones['borrar']}" update="panelTablaGenero6 growl"					
					actionListener="#{registroGeneroController.eliminarRegistroTablaGenero(6)}"
					oncomplete="PF('dlgEliminaItemTabla6').hide();"
					process="@this panelTablaGenero6" icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla6').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- DIALOGO ELIMINA ITEM TABLA 7 -->
		<p:dialog widgetVar="dlgEliminaItemTabla7" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['eliminaRegistro']}" width="250"
			closable="false" resizable="false">
			<h:panelGrid columns="2" >
				<p:commandButton value="#{botones['borrar']}" update="panelTablaGenero7 growl"					
					actionListener="#{registroGeneroController.eliminarRegistroTablaGenero(7)}"
					oncomplete="PF('dlgEliminaItemTabla7').hide();"
					process="@this panelTablaGenero7" icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}"
					oncomplete="PF('dlgEliminaItemTabla7').hide();" process="@this" />
			</h:panelGrid>
		</p:dialog>
		<!-- Dialogo graba avances de genero -->		
		<p:dialog widgetVar="dlgGrabaAvanceGenero" showEffect="fade"
			hideEffect="fade" modal="true" appendTo="@(body)"
			header="#{titulos['grabarAvanceGenero']}" width="300"
			closable="false" resizable="false">
			<h:panelGrid columns="3" >
				<p:commandButton value="#{botones['grabar']}" update="growl btnTablaGen1 btnTablaGen2 btnTablaGen3 btnTablaGen4 btnTablaGen5 btnTablaGen6 btnTablaGen7"
					id="btngrabar" onstart="PF('dlgEnProc').show();"
					actionListener="#{registroGeneroController.grabarAvanceGenero()}"
					oncomplete="PF('dlgGrabaAvanceGenero').hide(); PF('dlgEnProc').hide();"
					process="@this  btnTablaGen1 btnTablaGen2 btnTablaGen3 btnTablaGen4 btnTablaGen5 btnTablaGen6 btnTablaGen7"  icon="#{botones['icono.grabar']}" />
				<p:commandButton icon="#{botones['icono.cancelar']}"
					value="#{botones['cancelar']}" 
					oncomplete="PF('dlgGrabaAvanceGenero').hide(); " process="@this" />
					
			</h:panelGrid>
		</p:dialog>
		
		<p:growl id="growl" life="3000" showDetail="true" />
		

		<p:dialog widgetVar="dlgEnProc" draggable="false" modal="true"
			resizable="false" closable="false" responsive="true"
			style="font-size: 10px;">
			<h:graphicImage value="/resources/images/cargando.gif" width="200"
				height="200" />
		</p:dialog>

		<div class="ui-fluid p-formgrid p-grid">

			<div class="p-field p-col-12 p-md-3"></div>
			<div class="p-field p-col-12 p-md-6">
				<comp:buscaProyectos id="buscaProyectos"
					componenteBuscaProyectos="#{registroGeneroController.componenteBuscarProyectos}" />
				<br />
				<h:inputHidden value="#{registroGeneroController.cargaDatosProyectoSeleccionado()}" />
				<p:outputPanel id="informacionGenero1"
					rendered="#{registroGeneroController.registroGeneroBean.datosGeneroParaMostrar}">
						
					<div class="ui-fluid p-formgrid p-grid">
						<p:outputLabel value="#{titulos['generoSalvaguardaB']}"
							styleClass="etiquetaTituloSalvaguarda" />
					</div>
					<br />
					<div class="ui-fluid p-formgrid p-grid">
						<p:outputLabel value="#{titulos['resultadosLogradosGenero']}"
							styleClass="etiquetaSubCategoria" />
					</div>
					<br />
					<div class="ui-fluid p-formgrid p-grid">
						<p:outputLabel value="#{titulos['resultadosSensiblesGenero']}"
							styleClass="etiquetaTitulo" />
					</div>
					<br />
					<p:panel header="#{etiquetas['datosAvanceGeneroSensible']}">
					<div class="p-field p-col-12 p-md-12">
						<h:panelGrid columns="2" id="seleccionDatosSensibles" style="margin:0 auto;">
							<h:inputHidden />
							<p:outputLabel value="#{registroGeneroController.registroGeneroBean.lineaEstrategica}" id="lineaEstrategica"/>							
							<p:outputLabel value="#{etiquetas['lineaAccion']}"/>
							<p:selectOneMenu id="comboLineasAccion" style="width:295px;"
								required="true" requiredMessage="#{mensajes['campoRequerido']}"
								value="#{registroGeneroController.registroGeneroBean.codigoProjectGenderInfo}">
								<f:selectItem itemLabel="#{mensajes['seleccionElemento']}" itemValue="#{null}"/>
								<f:selectItems value="#{registroGeneroController.registroGeneroBean.listaInformacionGeneroSensible}" var="accion" 
									itemLabel="#{accion.cataId.cataText2}" itemValue="#{accion.pginId}"/>
								<p:ajax event="change" process="@this panelGenero1" update="panelGenero1 lineaEstrategica panelTablaGenero1"
									 listener="#{registroGeneroController.buscaDatosAvanceGenero()}" />
							</p:selectOneMenu>
							
						</h:panelGrid>
					</div>
					
					<div class="ui-fluid p-formgrid p-grid">
						<p:outputPanel id="panelGenero1">
							<h:panelGrid columns="2" style="margin:0 auto;">
								
								<p:outputLabel value="#{etiquetas['indicador']}"/>
								<p:inputText disabled="true" 
									value="#{registroGeneroController.registroGeneroBean.avanceGeneroSeleccionado.geadIndicator}"/>
								
								<p:outputLabel value="#{etiquetas['metaProyecto']}"/>
								<p:inputText disabled="true" 
									value="#{registroGeneroController.registroGeneroBean.avanceGeneroSeleccionado.geadGoalProgram}"/>
								
								<p:outputLabel value="#{etiquetas['porcentajeAvance']}"/>
								<p:inputNumber 
									value="#{registroGeneroController.registroGeneroBean.avanceGeneroSeleccionado.geadPercentageAdvance}"
									disabled="#{registroGeneroController.registroGeneroBean.codigoProjectGenderInfo>0?false:true}" decimalPlaces="0"/>
								
								<p:outputLabel value="#{etiquetas['descripcionAvanceGenero']}"/>
								<p:inputTextarea 
									value="#{registroGeneroController.registroGeneroBean.avanceGeneroSeleccionado.geadAdvanceDescription}" cols="50" rows="2">
									
								</p:inputTextarea>
							</h:panelGrid>
						</p:outputPanel>
					</div>

					<br />
					<div class="p-field p-col-12 p-md-12"
						style="background: #00AAC3; color: #FFFFFF; display: block;">
						<div class="ui-fluid p-formgrid p-grid">
							<div class="p-field p-col-12 p-md-11" style="font-weight: bold;">
								<p:outputLabel value="#{etiquetas['ingresoInformacion']}" />
							</div>
							<div class="p-field p-col-12 p-md-1" style="height: 10px;">
								<p:commandButton id="btnTablaGen1"
									styleClass="botonAgregaRegistro" value="#{botones['agregar']}"
									icon="#{botones['icono.mas']}" process="@this panelIngresoGenero1 seleccionDatosSensibles"
									update="panelIngresoGenero1 seleccionDatosSensibles growl" disabled="#{registroGeneroController.componenteBuscarProyectos.advanceExecution.adexId!=null?false:true}"
									actionListener="#{registroGeneroController.nuevoRegistroGeneroTabla1()}"
									title="#{tooltip['nuevoRegistro']}">
									
								</p:commandButton>
							</div>
						</div>
					</div>									
					<p:outputPanel id="panelIngresoGenero1">
						<p:panel id="panelBeneficio1"
							rendered="#{registroGeneroController.registroGeneroBean.nuevoRegistroTablaGenero1}"
							header="#{titulos['datosSolicitados']}">
							<div class="ui-fluid p-formgrid p-grid">

								<div class="p-field p-col-12 p-md-2"
									style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
									<p:outputLabel value="#{etiquetas['beneficiariasNumero']}"/>
								</div>
								<div class="p-field p-col-12 p-md-8">
									<p:inputNumber value="#{registroGeneroController.registroGeneroBean.detailAdvanceGender.dtagNumberOfBeneficiaries}" tabindex="1"/>
								</div>
								<div class="p-field p-col-12 p-md-2"></div>

								<div class="p-field p-col-12 p-md-2"
									style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
									<p:outputLabel value="#{etiquetas['provincia']}"/>
								</div>
								<div class="p-field p-col-12 p-md-8">
									<p:selectOneMenu required="true" requiredMessage="#{mensajes['campoRequerido']}" tabindex="2"
												disabled="#{registroGeneroController.registroGeneroBean.codigoProjectGenderInfo>0?false:true}"
												value="#{registroGeneroController.registroGeneroBean.codProvincia}"
												id="provincia1">
												<f:selectItem itemValue="#{null}"
													itemLabel="#{mensajes['seleccionElemento']}" />
												<f:selectItems
													value="#{registroGeneroController.registroGeneroBean.listaProvincias }"
													var="provincia" itemLabel="#{provincia.geloName}"
													itemValue="#{provincia.geloId}" />
												<p:ajax process="@this " event="change"
													update="canton1 parroquia1"
													listener="#{registroGeneroController.filtraCantones()}" />
									</p:selectOneMenu>
								</div>
								<div class="p-field p-col-12 p-md-2"></div>

								<div class="p-field p-col-12 p-md-2"
									style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
									<p:outputLabel value="#{etiquetas['canton']}"/>
								</div>
								<div class="p-field p-col-12 p-md-8">
									<p:selectOneMenu required="true"
										disabled="#{registroGeneroController.registroGeneroBean.codigoProjectGenderInfo>0?false:true}"
										requiredMessage="#{mensajes['campoRequerido']}" tabindex="3"
										value="#{registroGeneroController.registroGeneroBean.codCanton}"
										id="canton1">
										<f:selectItem itemValue="#{null}"
											itemLabel="#{mensajes['seleccionElemento']}" />
										<f:selectItems
											value="#{registroGeneroController.registroGeneroBean.listaCantones}"
											var="canton" itemLabel="#{canton.geloName}"
											itemValue="#{canton.geloId}" />
										<p:ajax process="@this " event="change"
											update="parroquia1"
											listener="#{registroGeneroController.filtraParroquias()}" />
									</p:selectOneMenu>
								</div>
								<div class="p-field p-col-12 p-md-2"></div>
								
								<div class="p-field p-col-12 p-md-2"
									style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
									<p:outputLabel value="#{etiquetas['parroquia']}"/>
								</div>
								<div class="p-field p-col-12 p-md-8">
									<p:selectOneMenu required="true"
										disabled="#{registroGeneroController.registroGeneroBean.codigoProjectGenderInfo>0?false:true}"
										requiredMessage="#{mensajes['campoRequerido']}" tabindex="4"
										value="#{registroGeneroController.registroGeneroBean.codParroquia}"
										id="parroquia1">
										<f:selectItem itemValue="#{null}"
											itemLabel="#{mensajes['seleccionElemento']}" />
										<f:selectItems
											value="#{registroGeneroController.registroGeneroBean.listaParroquias}"
											var="parroquia" itemLabel="#{parroquia.geloName}"
											itemValue="#{parroquia.geloId}" />
										<p:ajax process="@this " event="change"/>
									</p:selectOneMenu>									
								</div>
								<div class="p-field p-col-12 p-md-2"></div>
								<div class="p-field p-col-12 p-md-2"
									style="background: #00AAC3; color: #FFFFFF; display: block; text-align: right;">
									<p:outputLabel value="#{etiquetas['comunidad']}"/>
								</div>
								<div class="p-field p-col-12 p-md-8">
									<p:inputText value="#{registroGeneroController.registroGeneroBean.detailAdvanceGender.dtagComunity}"/>									
									
								</div>
								<div class="p-field p-col-12 p-md-2"></div>
								

								<div class="p-field p-col-12 p-md-4"></div>
								<div class="p-field p-col-12 p-md-2">
									<p:commandButton icon="#{botones['icono.grabar']}"
										process="@this  panelIngresoGenero1"
										title="#{tooltip['grabar']}" value="#{botones['grabar']}"
										actionListener="#{registroGeneroController.agregaDetalleRegistroGeneroTabla1()}"
										update=" :form:growl  panelIngresoGenero1 panelTablaGenero1" />
								</div>
								<div class="p-field p-col-12 p-md-2">
									<p:commandButton icon="#{botones['icono.cancelar']}" process="@this panelIngresoGenero1" update="panelIngresoGenero1" tabindex="5" 
											value="#{botones['cancelar']}"
											immediate="true" resetValues="true" title="#{tooltip['cancelar']} ">
											
											<f:setPropertyActionListener value="false" target="#{registroGeneroController.registroGeneroBean.nuevoRegistroTablaGenero1}"/>
										</p:commandButton>
								</div>
								<div class="p-field p-col-12 p-md-4"></div>

							</div>
						</p:panel>

					</p:outputPanel>

					<br />
					<div class="ui-fluid p-formgrid p-grid">

						<h:panelGrid id="panelTablaGenero1" style="margin:0 auto;">
							<p:dataTable styleClass="sinBordesAncho100"
								emptyMessage="#{mensajes['noRegistros']}" reflow="true" rows="5"
								paginator="true" 
								value="#{registroGeneroController.registroGeneroBean.listaDatosAvanceGenero}"
								var="tablarespuestas">
								<p:column headerText="#{etiquetas['beneficiariasNumero']}"
									styleClass="cabeceraTabla">
									<p:outputLabel value="#{tablarespuestas.dtagNumberOfBeneficiaries}" />

								</p:column>
								<p:column headerText="#{etiquetas['provincia']}"
									styleClass="cabeceraTabla">
									<p:outputLabel value="#{tablarespuestas.provincia}" />

								</p:column>
								<p:column headerText="#{etiquetas['canton']}"
									styleClass="cabeceraTabla">
									<p:outputLabel value="#{tablarespuestas.canton}" />

								</p:column>
								<p:column headerText="#{etiquetas['parroquia']}"
									styleClass="cabeceraTabla">
									<p:outputLabel value="#{tablarespuestas.parroquia}" />

								</p:column>
								<p:column headerText="#{etiquetas['comunidad']}"
									styleClass="cabeceraTabla">
									<p:outputLabel value="#{tablarespuestas.dtagComunity}" />

								</p:column>
								
								<p:column>
									<p:commandButton icon="#{botones['icono.editar']}"
										title="#{tooltip['editar']}" action="#{registroGeneroController.editarRegistroTabla1()}"
										process="@this :form:panelIngresoGenero1" update=":form:panelIngresoGenero1">
										
										<f:setPropertyActionListener value="#{tablarespuestas}"
											target="#{registroGeneroController.registroGeneroBean.detailAdvanceGender}" />
										<f:setPropertyActionListener value="true"
											target="#{registroGeneroController.registroGeneroBean.nuevoRegistroTablaGenero1}" />
									</p:commandButton>
									<p:commandButton
										action="#{registroGeneroController.mostrarDialogoEliminaDatosTabla(1)}"
										
										icon="#{botones['icono.borrar']}"
										process="@this ">
										<f:setPropertyActionListener value="#{tablarespuestas}"

								<p:column headerText="#{etiquetas['resultado']}"
									styleClass="cabeceraTablaLarga">

									<p:outputLabel value="#{tablarespuestas.tareColumnNumberSix}" />

										<f:setPropertyActionListener value="true"
											target="#{registroGeneroController.registroGeneroBean.nuevoRegistroTablaGenero7}" />
									</p:commandButton>
									<p:commandButton
										action="#{registroGeneroController.mostrarDialogoEliminaDatosTabla(7)}"
										
										icon="#{botones['icono.borrar']}"
										process="@this ">
										<f:setPropertyActionListener value="#{tablarespuestas}"
											target="#{registroGeneroController.registroGeneroBean.filaTabla7}"/>
									</p:commandButton>

								</p:column>
							</p:dataTable>
						</h:panelGrid>	
						</p:scrollPanel>					
					</div>															
					</p:panel>					
				</p:outputPanel>

			<div class="p-field p-col-12 p-md-3"></div>
